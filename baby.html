<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Watch Party | ŸÖÿ¥ÿßŸáÿØÿ© ÿ¨ŸÖÿßÿπŸäÿ©</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        /* ===== CSS RESET & GLOBAL ===== */
        :root {
            /* ŸÜÿ∏ÿßŸÖ ÿ£ŸÑŸàÿßŸÜ ÿ≠ÿØŸäÿ´ ŸàŸáÿßÿØÿ¶ */
            --primary-dark: #0a0a14;
            --secondary-dark: #12121e;
            --accent-purple: #9d4edd;
            --accent-pink: #ff4b8a;
            --accent-cyan: #00e0ff;
            --text-primary: #f0f0ff;
            --text-secondary: #b0b0d0;
            --text-muted: #8888aa;
            --glass-bg: rgba(30, 25, 50, 0.25);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-bg: rgba(20, 15, 40, 0.4);
            --success: #00ff9d;
            --warning: #ffcc00;
            --danger: #ff4757;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 24px;
            --radius-xl: 28px;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.35);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* ŸÜÿ≥ÿ® ÿ∞Ÿáÿ®Ÿäÿ© */
            --golden-ratio: 61.8%;
            --golden-complement: 38.2%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 75, 138, 0.1) 0%, transparent 40%);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(8px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 56px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .top-bar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .room-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .room-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .room-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 16px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.06);
        }

        #toggleCinemaBtn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
        }

        /* ===== APP WRAPPER ===== */
        .app-wrapper {
            max-width: 820px;
            margin: 76px auto 20px;
            padding: 0 20px;
            animation: fadeIn 0.8s ease;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* ===== VIDEO INPUT ===== */
        .video-input-section {
            animation: fadeIn 0.8s ease 0.1s both;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        #videoUrlInput {
            flex: 1;
            padding: 16px 20px;
            background: var(--glass-bg);
            border: 2px solid transparent;
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 15px;
            transition: all var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        #videoUrlInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }

        #loadVideoBtn {
            padding: 0 24px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }

        #loadVideoBtn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* ===== PLAYER SECTION ===== */
        .player-section {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            background: #000;
            animation: fadeIn 0.8s ease 0.2s both;
            transition: all var(--transition-normal);
        }

        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        #youtubePlayer {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: var(--text-secondary);
            gap: 16px;
            z-index: 5;
            border-radius: var(--radius-xl);
        }

        .placeholder-icon {
            font-size: 64px;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        .player-controls-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(40, 35, 70, 0.8);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 16px;
        }

        .control-btn:hover {
            background: var(--accent-purple);
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.4);
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 15px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: var(--radius-md);
            min-width: 130px;
            text-align: center;
            letter-spacing: 1px;
        }

        .player-title {
            flex: 1;
            text-align: center;
            font-weight: 500;
            color: var(--text-secondary);
            padding: 0 12px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* ===== CHAT SECTION ===== */
        .chat-section {
            display: flex;
            flex-direction: column;
            height: 500px;
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease 0.3s both;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.07);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .chat-action-btn:hover {
            background: var(--accent-purple);
            transform: scale(1.08);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 22px;
            animation: messageAppear 0.3s ease;
            position: relative;
            word-break: break-word;
            backdrop-filter: blur(5px);
        }

        .message.my-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-bottom-left-radius: 8px;
        }

        .message.their-message {
            align-self: flex-start;
            background: var(--glass-bg);
            border-bottom-right-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        .message-avatar {
            position: absolute;
            top: -8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .my-message .message-avatar {
            left: -14px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
        }

        .their-message .message-avatar {
            right: -14px;
            background: linear-gradient(135deg, #4a4a8a, #6a6aaa);
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 2px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            text-align: left;
            margin-top: 2px;
        }

        .chat-input-container {
            padding: 18px 20px;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
        }

        .chat-input-group {
            display: flex;
            gap: 12px;
        }

        #chatMessageInput {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            color: var(--text-primary);
            font-size: 15px;
            transition: all var(--transition-fast);
        }

        #chatMessageInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }

        #sendMessageBtn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all var(--transition-fast);
        }

        #sendMessageBtn:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
        }

        /* ===== HISTORY SECTION ===== */
        .history-section {
            margin-top: 30px;
            animation: fadeIn 0.8s ease 0.4s both;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
        }

        .clear-history-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-xl);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition-fast);
        }

        .clear-history-btn:hover {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger);
            border-color: var(--danger);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .history-card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-normal);
            border: 1px solid var(--glass-border);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .history-card:hover {
            transform: translateY(-6px) scale(1.02);
            border-color: var(--accent-purple);
            box-shadow: var(--shadow-lg);
        }

        .history-thumb {
            width: 100%;
            height: 140px;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }

        .history-card:hover .history-thumb {
            transform: scale(1.05);
        }

        .history-info {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .history-video-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* ===== CINEMA MODE STYLES ===== */
        .cinema-mode {
            /* Ÿàÿ∂ÿπ ÿßŸÑÿ≥ŸäŸÜŸÖÿß - ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿπŸÜÿßÿµÿ± ÿ∫Ÿäÿ± ÿßŸÑÿ∂ÿ±Ÿàÿ±Ÿäÿ© */
        }

        .cinema-mode .video-input-section,
        .cinema-mode .history-section {
            display: none;
        }

        /* ŸÖŸàÿ®ÿßŸäŸÑ: Ÿàÿ∂ÿπ ÿßŸÑÿ≥ŸäŸÜŸÖÿß */
        @media (max-width: 767px) {
            .cinema-mode .app-wrapper {
                max-width: 100%;
                margin: 56px 0 0;
                padding: 0;
            }
            
            .cinema-mode .player-section {
                position: fixed;
                top: 56px;
                right: 0;
                width: 100%;
                max-width: 100%;
                height: calc(56.25vw); /* ŸÜÿ≥ÿ®ÿ© 16:9 */
                z-index: 900;
                border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            }
            
            .cinema-mode .player-container {
                padding-bottom: 0;
                height: 100%;
            }
            
            .cinema-mode .chat-section {
                margin-top: calc(56.25vw + 56px + 20px);
                margin-right: 20px;
                margin-left: 20px;
                height: calc(100vh - (56.25vw + 56px + 40px));
            }
            
            .cinema-mode .chat-section .chat-header {
                border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            }
        }

        /* ÿØŸäÿ≥ŸÉÿ™Ÿàÿ®: Ÿàÿ∂ÿπ ÿßŸÑÿ≥ŸäŸÜŸÖÿß */
        @media (min-width: 1024px) {
            .app-wrapper {
                max-width: 1000px;
            }
            
            .cinema-mode .app-wrapper {
                max-width: 100%;
                margin: 72px auto 20px;
                padding: 0 20px;
                display: grid;
                grid-template-columns: var(--golden-ratio) var(--golden-complement);
                gap: 24px;
                align-items: start;
            }
            
            .cinema-mode .player-section {
                position: sticky;
                top: 72px;
                height: calc(100vh - 92px);
                z-index: 900;
            }
            
            .cinema-mode .player-container {
                padding-bottom: 0;
                height: 100%;
            }
            
            .cinema-mode .chat-section {
                height: calc(100vh - 92px);
                background: rgba(30, 25, 50, 0.03);
                border: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .cinema-mode .messages-container {
                flex: 1;
                overflow-y: auto;
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        /* Desktop Layout */
        @media (min-width: 1024px) {
            .main-content {
                flex-direction: row;
                height: 600px;
            }
            
            .player-section {
                flex: var(--golden-ratio);
            }
            
            .chat-section {
                flex: var(--golden-complement);
                min-width: 300px;
                max-width: 380px;
            }
        }

        /* Tablet Layout */
        @media (max-width: 1023px) and (min-width: 768px) {
            .app-wrapper {
                max-width: 900px;
            }
            
            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        /* Mobile Layout */
        @media (max-width: 767px) {
            .app-wrapper {
                padding: 0 15px;
                margin: 68px auto 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #loadVideoBtn {
                width: 100%;
                padding: 16px;
            }
            
            .history-grid {
                grid-template-columns: 1fr;
            }
            
            .top-bar {
                padding: 0 15px;
            }
            
            .room-name {
                font-size: 14px;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        /* ===== SCROLLBAR STYLING ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent-purple), var(--accent-pink));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--accent-pink), var(--accent-cyan));
        }

        /* ===== LOADING STATES ===== */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="room-info">
                <div class="room-icon">
                    <i class="fas fa-film"></i>
                </div>
                <span class="room-name">ÿ∫ÿ±ŸÅÿ© ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ© ÿßŸÑÿ¨ŸÖÿßÿπŸäÿ©</span>
            </div>
            
            <div class="room-actions">
                <button class="action-btn" id="shareRoomBtn" title="ŸÖÿ¥ÿßÿ±ŸÉÿ© ÿßŸÑÿ∫ÿ±ŸÅÿ©">
                    <i class="fas fa-share-alt"></i>
                </button>
                <button class="action-btn" id="settingsBtn" title="ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="action-btn" id="toggleCinemaBtn" title="Ÿàÿ∂ÿπ ÿßŸÑÿ≥ŸäŸÜŸÖÿß">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-wrapper" id="appWrapper">
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Video Input Section -->

        // ============================================
        // 6. PERFECT SYNC ENGINE (NO CHANGES)
        // ============================================
        function startManualSeekDetection() {
            if (manualSeekInterval) clearInterval(manualSeekInterval);

            let previousTime = 0;
            let previousState = -1;
            
            manualSeekInterval = setInterval(() => {
                if (!player || isApplyingRemoteAction) return;

                const currentState = player.getPlayerState();
                const currentTime = player.getCurrentTime();
                const now = Date.now();

                if (currentState === YT.PlayerState.PLAYING) {
                    previousTime = currentTime;
                    previousState = currentState;
                    return;
                }

                const timeDiff = Math.abs(currentTime - previousTime);
                const isManualSeek = timeDiff > SEEK_DETECT_THRESHOLD && 
                                    currentState !== YT.PlayerState.BUFFERING &&
                                    currentState !== YT.PlayerState.CUED &&
                                    now - lastLocalActionTime > 300;

                if (isManualSeek && currentState === previousState) {
                    lastLocalActionTime = now;
                    sendVideoAction({
                        type: 'SEEK',
                        videoId: currentVideoId,
                        currentTime: currentTime,
                        timestamp: now,
                        updatedBy: currentUser.uid
                    });
                }

                previousTime = currentTime;
                previousState = currentState;
            }, 400);
        }

        function sendVideoAction(action) {
            if (!videoStateRef) return;

            videoStateRef.set({
                ...action,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()

        function startVideoSyncListener() {
            videoStateRef.onSnapshot((doc) => {
                if (!doc.exists || !player || isApplyingRemoteAction) return;

                const data = doc.data();
                if (!data || data.updatedBy === currentUser.uid) return;

                if (Date.now() - data.timestamp > 5000) return;

                applyRemoteAction(data);
            });
        }

        function applyRemoteAction(action) {
            isApplyingRemoteAction = true;

            switch (action.type) {
                case 'LOAD':
                    if (action.videoId && action.videoId !== currentVideoId) {
                        currentVideoId = action.videoId;
                        player.loadVideoById(action.videoId, action.currentTime || 0);
                        document.getElementById('videoUrlInput').value = `https://youtu.be/${action.videoId}`;
                        updateVideoTitle(action.videoId);
                        addToHistory(action.videoId);
                        lastKnownTime = 0;
                    }
                    break;

                case 'PLAY':
                    const currentTimeOnPlay = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPlay - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                        player.playVideo();
                    }
                    break;

                case 'PAUSE':
                    const currentTimeOnPause = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPause - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PAUSED) {
                        player.pauseVideo();
                    }
                    break;

                case 'SEEK':
                    const ct = player.getCurrentTime();
                    if (Math.abs(ct - action.currentTime) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime, true);
                    }
                    break;
            }

            setTimeout(() => {
                isApplyingRemoteAction = false;
                lastKnownTime = player.getCurrentTime();
            }, 200);
        }

        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/v\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            
            return null;
        }

        function updateTimeDisplay() {

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ŸÑŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿπŸÜÿØ ÿßŸÑÿ∏ŸáŸàÿ±
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // ŸÖÿ±ÿßŸÇÿ®ÿ© ÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
            setTimeout(() => {
                document.querySelectorAll('.history-card').forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    observer.observe(card);
                });
            }, 500);
        });
