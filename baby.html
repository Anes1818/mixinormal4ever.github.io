            animation: twinkle var(--duration,5s) infinite alternate;

        @keyframes twinkle {
            0% { opacity: .3; transform: scale(.8); }
            100% { opacity: 1; transform: scale(1.2); }

            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(90deg, rgba(255,255,255,0), #fff, #fff);
            border-radius: 50%;
            filter: blur(1px);
            animation: cometFly var(--duration,20s) linear infinite;
            opacity: 0;

        @keyframes cometFly {
            0% { transform: translateX(0) translateY(0); opacity: 0; }

            100% { transform: translateX(100vw) translateY(100vh); opacity: 0; }

    <script>
        // ============================================
        // COSMIC BACKGROUND CREATION (from mixi.html)
        // ============================================
        function createCosmicBackground() {
            const cosmicBg = document.getElementById('cosmicBg');
            if (!cosmicBg) return;
            
            cosmicBg.innerHTML = '';
            
            // Adjust star count based on device
            const isMobile = window.innerWidth < 768;
            const starCount = isMobile ? 80 : 150;
            const cometCount = isMobile ? 2 : 5;
            
            // Create stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = (Math.random() * 2 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.color = i % 3 === 0 ? 'var(--accent-pink)' : 
                                 i % 2 === 0 ? 'var(--accent-gold)' : 'white';
                star.style.setProperty('--duration', (Math.random() * 5 + 3) + 's');
                star.style.opacity = 0.7;
                cosmicBg.appendChild(star);
            }
            
            // Create comets
            for (let i = 0; i < cometCount; i++) {
                const comet = document.createElement('div');
                comet.classList.add('comet');
                comet.style.left = Math.random() * 100 + 'vw';
                comet.style.top = Math.random() * 100 + 'vh';
                comet.style.setProperty('--duration', (Math.random() * 20 + 15) + 's');
                comet.style.animationDelay = Math.random() * 5 + 's';
                cosmicBg.appendChild(comet);
            }
            
            console.log('‚ú® Cosmic background created');
        }

        // ============================================
        // DYNAMIC VIDEO BACKGROUND FOR CHAT
        // ============================================
        let chatVideoMirror = null;
        let backgroundSyncInterval = null;
        let lastVideoId = null;
        let isBackgroundActive = false;
        let backgroundSyncRate = 1000;
        
        function initChatVideoBackground() {
            const chatVideoBg = document.getElementById('chatVideoBg');
            const chatVideoMirrorElement = document.getElementById('chatVideoMirror');
            chatVideoMirror = chatVideoMirrorElement;
            
            if (!chatVideoBg || !chatVideoMirror) {
                console.warn('Chat video background elements not found');
                return;
            }
            
            console.log('‚úÖ Chat video background initialized');
        }
        
        function shouldBackgroundBeActive() {
            if (!currentVideo || currentVideo.type !== "youtube") return false;
            if (!player) return false;
            
            const playerState = player.getPlayerState();
            const isPlaying = playerState === YT.PlayerState.PLAYING;
            const isCinema = document.querySelector('.app-wrapper')?.classList.contains('cinema-mode');
            
            // Don't activate background in cinema mode on mobile
            if (isMobileView && isCinema) {
                return false;
            }
            
            // Activate only when video is playing and not in mobile cinema mode
            return isPlaying && currentVideo.id;
        }
        
        function updateBackgroundVideoSync() {
            const shouldBeActive = shouldBackgroundBeActive();
            
            if (shouldBeActive && !isBackgroundActive) {
                startBackgroundVideoSync();
            } else if (!shouldBeActive && isBackgroundActive) {
                cleanupBackgroundVideo();
            }
        }
        
        function startBackgroundVideoSync() {
            if (backgroundSyncInterval) {
                clearInterval(backgroundSyncInterval);
            }
            
            // Activate the background
            const chatVideoBg = document.getElementById('chatVideoBg');
            if (chatVideoBg) {
                chatVideoBg.classList.add('active');
            }
            
            // Update the background video with current video
            if (currentVideo && currentVideo.type === "youtube" && currentVideo.id !== lastVideoId) {
                updateBackgroundVideo(currentVideo.id);
                lastVideoId = currentVideo.id;
            }
            
            // Start sync at a reduced rate to save resources
            backgroundSyncInterval = setInterval(() => {
                syncBackgroundWithPlayer();
            }, backgroundSyncRate);
            
            isBackgroundActive = true;
            console.log('üîÑ Background video sync started');
        }
        
        function syncBackgroundWithPlayer() {
            if (!player || !chatVideoMirror || !currentVideo || currentVideo.type !== "youtube" || !isBackgroundActive) return;
            
            try {
                // Update background video if video changed
                if (currentVideo.id !== lastVideoId) {
                    updateBackgroundVideo(currentVideo.id);
                    lastVideoId = currentVideo.id;
                }
                
                // Get current time from main player
                const currentTime = player.getCurrentTime();
                const playerState = player.getPlayerState();
                
                // Only update if player is playing
                if (playerState === YT.PlayerState.PLAYING && chatVideoMirror.src) {
                    const baseUrl = chatVideoMirror.src.split('?')[0];
                    const newUrl = `${baseUrl}?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&showinfo=0&start=${Math.floor(currentTime)}&playsinline=1&enablejsapi=0`;
                    
                    // Only update if time difference is significant (more than 5 seconds to save resources)
                    const urlParams = new URLSearchParams(chatVideoMirror.src.split('?')[1] || '');
                    const currentStartTime = parseInt(urlParams.get('start') || '0');
                    
                    if (Math.abs(currentStartTime - currentTime) > 5) {
                        chatVideoMirror.src = newUrl;
                    }
                }
                
            } catch (error) {
                console.warn('Background sync error:', error);
            }
        }
        
        function updateBackgroundVideo(videoId) {
            if (!chatVideoMirror || !videoId) return;
            
            try {
                // Create YouTube embed URL for background
                const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&showinfo=0&playsinline=1&enablejsapi=0&loop=1&playlist=${videoId}`;
                
                chatVideoMirror.src = embedUrl;
                console.log(`üé¨ Background video updated: ${videoId}`);
                
            } catch (error) {
                console.error('Error updating background video:', error);
            }
        }
        
        function cleanupBackgroundVideo() {
            if (backgroundSyncInterval) {
                clearInterval(backgroundSyncInterval);
                backgroundSyncInterval = null;
            }
            
            if (chatVideoMirror) {
                chatVideoMirror.src = '';
            }
            
            // Hide the background
            const chatVideoBg = document.getElementById('chatVideoBg');
            if (chatVideoBg) {
                chatVideoBg.classList.remove('active');
            }
            
            isBackgroundActive = false;
            lastVideoId = null;
            console.log('üßπ Background video cleaned up');
        }

        // ============================================
        // MOBILE KEYBOARD HANDLER
        // ============================================
        let keyboardHeight = 0;
        let isKeyboardOpen = false;
        let isCinemaMode = false;
        let isMobileView = window.innerWidth < 768;
        
        function setupMobileKeyboardHandler() {
            if (!isMobileView) return;
            
            const chatInput = document.getElementById('chatMessageInput');
            const chatContainer = document.getElementById('chatInputContainer');
            const messagesContainer = document.getElementById('messagesContainer');
            
            if (!chatInput || !chatContainer) return;
            
            // Focus event - ŸÑŸÖÿß ŸäŸÉÿ™ÿ®
            chatInput.addEventListener('focus', function() {
                isKeyboardOpen = true;
                
                if (isCinemaMode) {

        // ============================================
        // UNIFIED SYNC ENGINE - UPDATED
        // ============================================
        function startManualSeekDetection() {
            if (manualSeekInterval) clearInterval(manualSeekInterval);

            let previousTime = 0;
            let previousState = -1;
            
            manualSeekInterval = setInterval(() => {
                if (!currentVideo.type) return;
                if (isApplyingRemoteAction) return;

                const now = Date.now();
                
                if (currentVideo.type === "youtube" && player) {
                    const currentState = player.getPlayerState();
                    const currentTime = player.getCurrentTime();

                    if (currentState === YT.PlayerState.PLAYING) {
                        previousTime = currentTime;
                        previousState = currentState;
                        return;
                    }

                    const timeDiff = Math.abs(currentTime - previousTime);
                    const isManualSeek = timeDiff > SEEK_DETECT_THRESHOLD && 
                                        currentState !== YT.PlayerState.BUFFERING &&
                                        currentState !== YT.PlayerState.CUED &&
                                        now - lastLocalActionTime > 300;

                    if (isManualSeek && currentState === previousState) {
                        lastLocalActionTime = now;
                        sendVideoAction({
                            type: 'SEEK',
                            videoType: 'youtube',
                            videoId: currentVideo.id,
                            timestamp: now,
                            updatedBy: currentUser.uid,
                            currentTime: currentTime
                        });
                    }

                    previousTime = currentTime;
                    previousState = currentState;
                }
                else if (currentVideo.type === "mp4" && mp4Player) {
                    // MP4 seek detection
                    const currentTime = mp4Player.currentTime;
                    const isPlaying = !mp4Player.paused;
                    
                    // Simple seek detection for MP4
                    if (!isPlaying) {
                        const timeDiff = Math.abs(currentTime - previousTime);
                        const isManualSeek = timeDiff > SEEK_DETECT_THRESHOLD && 
                                            now - lastLocalActionTime > 300;
                        
                        if (isManualSeek) {
                            lastLocalActionTime = now;
                            sendVideoAction({
                                type: 'SEEK',
                                videoType: 'mp4',
                                videoId: currentVideo.id,
                                timestamp: now,
                                updatedBy: currentUser.uid,
                                currentTime: currentTime
                            });
                        }
                    }
                    
                    previousTime = currentTime;
                }
            }, 400);
        }

        function sendVideoAction(action) {
            if (!videoStateRef) return;

            // Add video info to action
            action.videoType = currentVideo.type;
            action.videoId = currentVideo.id;
            action.videoTitle = currentVideo.title;
            action.src = currentVideo.src;

            videoStateRef.set({
                ...action,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        function startVideoSyncListener() {
            videoStateRef.onSnapshot((doc) => {
                if (!doc.exists || isApplyingRemoteAction) return;

                const data = doc.data();
                if (!data || data.updatedBy === currentUser.uid) return;

                if (Date.now() - data.timestamp > 5000) return;

                applyRemoteAction(data);
            });
        }

        function applyRemoteAction(action) {
            isApplyingRemoteAction = true;

            try {
                switch (action.type) {
                    case 'LOAD':
                        handleLoadAction(action);
                        break;

                    case 'PLAY':
                        handlePlayAction(action);
                        break;

                    case 'PAUSE':
                        handlePauseAction(action);
                        break;

                    case 'SEEK':
                        handleSeekAction(action);
                        break;
                }
            } catch (error) {
                console.error('‚ùå Error applying remote action:', error);
            }

            setTimeout(() => {
                isApplyingRemoteAction = false;
                
                // Update last known time based on current player
                if (currentVideo.type === "youtube" && player) {
                    lastKnownTime = player.getCurrentTime();
                } else if (currentVideo.type === "mp4" && mp4Player) {
                    lastKnownTime = mp4Player.currentTime;
                }
            }, 200);
        }
        
        function handleLoadAction(action) {
            // Update current video object
            currentVideo = {
                type: action.videoType,
                id: action.videoId,
                src: action.src,
                title: action.videoTitle || action.title || "Video"
            };
            
            document.getElementById('playerTitle').textContent = currentVideo.title;
            document.getElementById('playerPlaceholder').style.display = 'none';
            
            if (action.videoType === "youtube") {
                // Load YouTube video
                if (player) {
                    player.loadVideoById(action.videoId, action.currentTime || 0);
                }
                document.getElementById('videoUrlInput').value = `https://youtu.be/${action.videoId}`;
                switchToYouTubePlayer();
                
                // Update background video
                updateBackgroundVideo(action.videoId);
            } 
            else if (action.videoType === "mp4") {
                // Load MP4 video
                if (mp4Player) {
                    mp4Player.src = action.src;
                    mp4Player.load();
                    if (action.currentTime > 0) {
                        mp4Player.currentTime = action.currentTime;
                    }
                }
                document.getElementById('videoUrlInput').value = '';
                switchToMP4Player();
                
                // Clean up background video for MP4
                cleanupBackgroundVideo();
            }
            
            addToHistory(action.videoId, currentVideo.title, action.videoType);
            lastKnownTime = 0;
        }
        
        function handlePlayAction(action) {
            if (action.videoType === "youtube" && player) {
                const currentTimeOnPlay = player.getCurrentTime();
                if (Math.abs(currentTimeOnPlay - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                    player.seekTo(action.currentTime || 0, true);
                }
                if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    player.playVideo();
                }
            } 
            else if (action.videoType === "mp4" && mp4Player) {
                const currentTimeOnPlay = mp4Player.currentTime;
                if (Math.abs(currentTimeOnPlay - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                    mp4Player.currentTime = action.currentTime || 0;
                }
                if (mp4Player.paused) {
                    mp4Player.play();
                }
            }
        }
        
        function handlePauseAction(action) {
            if (action.videoType === "youtube" && player) {
                const currentTimeOnPause = player.getCurrentTime();
                if (Math.abs(currentTimeOnPause - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                    player.seekTo(action.currentTime || 0, true);
                }
                if (player.getPlayerState() !== YT.PlayerState.PAUSED) {
                    player.pauseVideo();
                }
            } 
            else if (action.videoType === "mp4" && mp4Player) {
                const currentTimeOnPause = mp4Player.currentTime;
                if (Math.abs(currentTimeOnPause - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                    mp4Player.currentTime = action.currentTime || 0;
                }
                if (!mp4Player.paused) {
                    mp4Player.pause();
                }
            }
        }
        
        function handleSeekAction(action) {
            if (action.videoType === "youtube" && player) {
                const ct = player.getCurrentTime();
                if (Math.abs(ct - action.currentTime) > SYNC_TOLERANCE) {
                    player.seekTo(action.currentTime, true);
                }
            } 
            else if (action.videoType === "mp4" && mp4Player) {
                const ct = mp4Player.currentTime;
                if (Math.abs(ct - action.currentTime) > SYNC_TOLERANCE) {
                    mp4Player.currentTime = action.currentTime;
                }
            }
        }

        // ============================================
        // CHAT SYSTEM FUNCTIONS
        // ============================================
        function startChatListener() {
            chatRef.onSnapshot((snapshot) => {
                const container = document.getElementById('messagesContainer');
                
                // Check if user is at bottom of chat
                checkIfUserAtBottom(container);
                
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const msg = change.doc.data();
                        addMessageToChat(msg, container);
                    }
                });
                
                // Auto-scroll only if user is at bottom
                if (userAtBottom && autoScrollEnabled) {
                    setTimeout(() => {
                        container.scrollTop = container.scrollHeight;
                    }, 100);
                }
            });
        }

        function checkIfUserAtBottom(container) {
            const scrollTop = container.scrollTop;
            const scrollHeight = container.scrollHeight;
            const clientHeight = container.clientHeight;
            
            // User is at bottom if within 50px of the end
            userAtBottom = (scrollHeight - scrollTop - clientHeight) <= 50;
        }

        async function sendMessage() {
            const input = document.getElementById('chatMessageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser) {
                input.focus();
                return;
            }
            
            try {
                await roomRef.collection('messages').add({
                    text: text,
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                input.value = '';
                input.focus();
                
                // Scroll to bottom after sending message
                setTimeout(() => {
                    const container = document.getElementById('messagesContainer');
                    container.scrollTop = container.scrollHeight;
                }, 50);
                
            } catch (error) {
                console.error('‚ùå Error sending message:', error);
                alert('Error sending message. Please try again.');
            }
        }

                const batch = db.batch();

        // ============================================
        // VIDEO HISTORY FUNCTIONS - UPDATED
        // ============================================
        async function loadPartyHistory() {
            try {
                const snapshot = await historyRef.get();
                const historyGrid = document.getElementById('historyGrid');
                
                if (snapshot.empty) {
                    historyGrid.innerHTML = `
                        <div style="text-align:center; padding: 2rem; color: var(--accent-gold); grid-column: 1/-1;">
                            <i class="fas fa-history" style="font-size: 2.5rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <p>No videos in history yet</p>
                        </div>
                    `;
                    return;
                }
                
                historyGrid.innerHTML = '';
                
                // Process in order (already sorted by addedAt desc in query)
                const historyData = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    data.id = doc.id; // Save document ID
                    historyData.push(data);
                });
                
                // Add each video to history
                for (const video of historyData) {
                    await addVideoToHistory(video);
                }
                
            } catch (error) {
                console.error('‚ùå Error loading history:', error);
            }
        }

        async function addVideoToHistory(video) {
            const historyGrid = document.getElementById('historyGrid');
            
            const card = document.createElement('div');
            card.className = 'history-card';
            card.dataset.videoId = video.videoId;
            card.dataset.videoType = video.type || 'youtube';
            card.dataset.src = video.src || video.videoId;
            
            let videoTitle = video.title || 'Video';
            let addedDate = 'Unknown';
            let thumbnail = '';
            
            // Format date
            if (video.addedAt) {
                try {
                    const date = video.addedAt.toDate ? video.addedAt.toDate() : new Date(video.addedAt);
                    addedDate = date.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                } catch (e) {
                    console.log('Date formatting error:', e);
                    addedDate = 'Recently';
                }
            }
            
            // Set thumbnail based on video type
            if (video.type === 'mp4') {
                thumbnail = 'https://i.postimg.cc/XJTh4jLH/da0449f4-cb13-47a9-8f46-334ed864a324-home-alone-2.jpg';
            } else if (video.videoId) {
                // YouTube video - use YouTube thumbnail
                thumbnail = `https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`;
            } else {
                // Fallback
                thumbnail = 'https://via.placeholder.com/320x180/333/fff?text=Video';
            }
            
            const typeBadge = (video.type === 'mp4') ? 
                '<div class="history-type-badge mp4">MP4</div>' : 
                '<div class="history-type-badge youtube">YouTube</div>';
            
            card.innerHTML = `
                ${typeBadge}
                <img src="${thumbnail}" 
                     alt="${videoTitle}" 
                     class="history-thumb"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/320x180/333/fff?text=No+Thumbnail'">
                <div class="history-info">
                    <div class="history-video-title">${videoTitle}</div>
                    <div class="history-meta">
                        <span><i class="far fa-calendar"></i> ${addedDate}</span>
                        <span><i class="fas fa-${video.type === 'mp4' ? 'video' : 'youtube'}"></i> ${video.type === 'mp4' ? 'MP4' : 'YouTube'}</span>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                if (video.type === 'mp4') {
                    loadMP4Video(video.videoId || video.id || 'mp4-video', 
                                video.src || video.videoId, 
                                video.title || 'MP4 Video');
                } else {
                    // YouTube video
                    if (video.videoId && video.videoId.length === 11) {
                        loadVideoFromId(video.videoId);
                    } else if (video.id && video.id.length === 11) {
                        loadVideoFromId(video.id);
                    } else if (video.src && video.src.length === 11) {
                        loadVideoFromId(video.src);
                    } else {
                        console.error('Invalid YouTube video ID:', video);
                        alert('Cannot load this video - invalid ID');
                    }
                }
            });
            
            historyGrid.appendChild(card);
        }

        async function addToHistory(videoId, title, type = "youtube", src = null) {
            if (!videoId) {
                console.error('Cannot add to history: videoId is null');
                return;
            }
            
            try {
                // Generate a consistent ID for checking duplicates
                const historyId = type === "youtube" ? `yt_${videoId}` : `mp4_${videoId}`;
                
                // Check if video already exists in history (by videoId and type)
                const existing = await historyRef.where('videoId', '==', videoId).where('type', '==', type).get();
                
                if (!existing.empty) {
                    console.log(`Video ${videoId} (${type}) already in history`);
                    
                    // Update the timestamp if it exists
                    const doc = existing.docs[0];
                    await doc.ref.update({
                        lastPlayed: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return;
                }
                
                // For YouTube videos, fetch title if not provided
                if (type === "youtube" && (!title || title === 'Loading...' || title === 'Video')) {
                    try {
                        const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${videoId}`);
                        if (response.ok) {
                            const data = await response.json();
                            title = data.title || `YouTube Video (${videoId})`;
                            console.log(`‚úÖ Fetched YouTube title: ${title}`);
                        }
                    } catch (e) {
                        console.error('Error fetching YouTube video info:', e);
                        title = `YouTube Video (${videoId})`;
                    }
                }
                
                // For MP4 videos, use provided title or default
                if (type === "mp4" && (!title || title === 'Loading...')) {
                    title = title || "MP4 Video";
                }
                
                // Prepare data for history
                const historyData = {
                    videoId: videoId,
                    type: type,
                    title: title,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastPlayed: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Add src for MP4 videos
                if (type === "mp4" && src) {
                    historyData.src = src;
                } else if (type === "youtube") {
                    historyData.src = `https://youtube.com/watch?v=${videoId}`;
                }
                
                // Add to history
                await roomRef.collection('history').add(historyData);
                
                console.log(`‚úÖ Added ${videoId} (${type}) to history: ${title}`);
                
                // Update history display
                setTimeout(() => {
                    loadPartyHistory();
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Error adding video to history:', error);
            }
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear all watch history? This cannot be undone.')) {
                return;
            }
            
            try {
                const history = await historyRef.get();
                const batch = db.batch();
                
                history.docs.forEach((doc) => {
                    batch.delete(doc.ref);
                });
                
                await batch.commit();
                console.log('‚úÖ History cleared');
                
                // Update UI
                loadPartyHistory();
                
            } catch (error) {
                console.error('‚ùå Error clearing history:', error);
                alert('Error clearing watch history.');
            }
        }

        // ============================================
        // VIDEO LOADING FUNCTIONS - UPDATED
        // ============================================
        function loadVideoFromInput() {
            const url = document.getElementById('videoUrlInput').value.trim();
            if (!url) {
                document.getElementById('videoUrlInput').focus();
                return;
            }
            
            const videoId = extractYouTubeId(url);
            if (!videoId) {
                alert('‚ö†Ô∏è Invalid YouTube link. Please check and try again.');
                return;
            }
            
            loadVideoFromId(videoId);
        }

        function loadVideoFromId(videoId) {
            if (!player) return;

            // Update current video object
            currentVideo = {
                type: "youtube",
                id: videoId,
                src: videoId,
                title: "Loading..."
            };

            lastLocalActionTime = Date.now();
            lastKnownTime = 0;

            sendVideoAction({
                type: 'LOAD',
                videoType: 'youtube',
                videoId: videoId,
                src: videoId,
                currentTime: 0,
                timestamp: Date.now(),
                updatedBy: currentUser.uid
            });

            player.loadVideoById(videoId);
            document.getElementById('videoUrlInput').value = `https://youtu.be/${videoId}`;
            document.getElementById('playerPlaceholder').style.display = 'none';
            
            switchToYouTubePlayer();
            
            updateVideoTitle(videoId);
            addToHistory(videoId, null, 'youtube');
            
            console.log(`üé• Loading YouTube video: ${videoId}`);
            
            // Update background video
            setTimeout(() => {
                updateBackgroundVideoSync();
            }, 500);
        }

        async function updateVideoTitle(videoId) {
            try {
                const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${videoId}`);
                if (response.ok) {
                    const data = await response.json();
                    currentVideo.title = data.title || 'Untitled video';
                    document.getElementById('playerTitle').textContent = currentVideo.title;
                }
            } catch (e) {
                console.error('Error fetching video title:', e);
                currentVideo.title = 'Video';
                document.getElementById('playerTitle').textContent = currentVideo.title;
            }
        }

        async function loadLastVideo() {
            try {
                const doc = await videoStateRef.get();
                if (doc.exists && doc.data().videoId) {
                    const data = doc.data();
                    
                    // Update current video object
                    currentVideo = {
                        type: data.videoType || "youtube",
                        id: data.videoId,
                        src: data.src || data.videoId,
                        title: data.videoTitle || data.title || "Video"
                    };
                    
                    document.getElementById('playerTitle').textContent = currentVideo.title;
                    
                    if (currentVideo.type === "youtube") {
                        player.loadVideoById(data.videoId, data.currentTime || 0);
                        document.getElementById('videoUrlInput').value = `https://youtu.be/${data.videoId}`;
                        switchToYouTubePlayer();
                        lastKnownTime = data.currentTime || 0;
                        
                        updateVideoTitle(data.videoId);
                        
                        // Update background video
                        setTimeout(() => {
                            updateBackgroundVideo(data.videoId);
                            updateBackgroundVideoSync();
                        }, 500);
                    } 
                    else if (currentVideo.type === "mp4") {
                        if (mp4Player) {
                            mp4Player.src = currentVideo.src;
                            mp4Player.load();
                            if (data.currentTime > 0) {
                                mp4Player.currentTime = data.currentTime;
                            }
                        }
                        document.getElementById('videoUrlInput').value = '';
                        switchToMP4Player();
                        lastKnownTime = data.currentTime || 0;
                        
                        // Clean up background for MP4
                        cleanupBackgroundVideo();
                    }
                    
                    document.getElementById('playerPlaceholder').style.display = 'none';
                }
            } catch (error) {
                console.error('‚ùå Error loading last video:', error);
            }
        }

        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/v\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            
            return null;
        }

        // ============================================
        // UI CONTROLS & EVENT LISTENERS - UPDATED
        // ============================================
        function setupEventListeners() {
            // Load video
            document.getElementById('loadVideoBtn').addEventListener('click', loadVideoFromInput);
            document.getElementById('videoUrlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadVideoFromInput();
            });
            
            // Player controls
            document.getElementById('playPauseBtn').addEventListener('click', () => {
                if (!currentVideo.type) return;
                
                if (currentVideo.type === "youtube" && player) {
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                } 
                else if (currentVideo.type === "mp4" && mp4Player) {
                    if (mp4Player.paused) {
                        mp4Player.play();
                    } else {
                        mp4Player.pause();
                    }
                }
                
                // Update background video state
                setTimeout(() => {
                    updateBackgroundVideoSync();
                }, 100);
            });
            
            // Chat
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('chatMessageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Chat buttons
            document.getElementById('clearChatBtn').addEventListener('click', clearChat);
            
            // History
            document.getElementById('clearHistoryBtn').addEventListener('click', clearHistory);
            
            // Monitor chat scroll
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.addEventListener('scroll', () => {
                checkIfUserAtBottom(messagesContainer);
            });
        }

        function updateTimeDisplay() {
            let current = 0;
            let duration = 0;
            
            if (currentVideo.type === "youtube" && player && player.getCurrentTime) {
                current = player.getCurrentTime();
                duration = player.getDuration();
            } 
            else if (currentVideo.type === "mp4" && mp4Player) {
                current = mp4Player.currentTime;
                duration = mp4Player.duration;
            }
            
            document.getElementById('currentTime').textContent = formatTime(current);
            document.getElementById('duration').textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateViewBasedOnScreenSize() {
            const wasMobileView = isMobileView;
            isMobileView = window.innerWidth < 768;
            
            if (wasMobileView !== isMobileView) {
                // Re-setup mobile keyboard handler
                setTimeout(() => {
                    setupMobileKeyboardHandler();
                    setupCinemaModeToggle();
                }, 100);
            }
            
            // Update background video sync based on screen size
            setTimeout(() => {
                updateBackgroundVideoSync();
            }, 200);
        }

        // ============================================
        // START APPLICATION & CLEANUP
        // ============================================
        window.addEventListener('load', initializeApp);

        window.addEventListener('beforeunload', () => {
            // Update user status to offline
            if (usersRef) {
                usersRef.update({ online: false });
            }
            
            // Clean up intervals
            if (manualSeekInterval) {
                clearInterval(manualSeekInterval);
            }
            
            // Clean up background video
            cleanupBackgroundVideo();
            
            // Pause MP4 player
            if (mp4Player && !mp4Player.paused) {
                mp4Player.pause();
            }
            
            console.log("üëã Closing app");
        });

        window.addEventListener('pagehide', () => {
            cleanupBackgroundVideo();
        });

        window.addEventListener('blur', () => {
            // Reduce sync rate when tab is not focused to save resources
            if (backgroundSyncInterval) {
                clearInterval(backgroundSyncInterval);
                backgroundSyncInterval = setInterval(() => {
                    syncBackgroundWithPlayer();
                }, 3000); // Reduced to 3 seconds when not focused
            }
        });

        window.addEventListener('focus', () => {
            // Restore normal sync rate when tab is focused
            if (backgroundSyncInterval && isBackgroundActive) {
                clearInterval(backgroundSyncInterval);
                backgroundSyncInterval = setInterval(() => {
                    syncBackgroundWithPlayer();
                }, backgroundSyncRate);
            }
        });
    </script>
