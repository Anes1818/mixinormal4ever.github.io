<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Watch Party | ŸÖÿ¥ÿßŸáÿØÿ© ÿ¨ŸÖÿßÿπŸäÿ©</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        /* ===== CSS RESET & GLOBAL ===== */
        :root {
            /* ŸÜÿ∏ÿßŸÖ ÿ£ŸÑŸàÿßŸÜ ÿ≠ÿØŸäÿ´ ŸàŸáÿßÿØÿ¶ */
            --primary-dark: #0f0b1e;
            --secondary-dark: #1a152e;
            --accent-purple: #8a2be2;
            --accent-pink: #ff2e8b;
            --accent-cyan: #00e0ff;
            --text-primary: #f0f0ff;
            --text-secondary: #b0b0d0;
            --text-muted: #8888aa;
            --glass-bg: rgba(30, 25, 50, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(20, 15, 40, 0.6);
            --success: #00ff9d;
            --warning: #ffcc00;
            --danger: #ff4757;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 30px;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.3);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', 'Arial', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 46, 139, 0.1) 0%, transparent 50%);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== LAYOUT STRUCTURE ===== */
        .app-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease;
        }

        /* ===== HEADER ===== */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            background: rgba(15, 11, 30, 0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInLeft 0.6s ease;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-normal);
        }

        .logo-icon:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink), var(--accent-cyan));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        .logo-text p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            animation: slideInRight 0.6s ease;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--glass-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .cinema-mode-toggle {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-xl);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .cinema-mode-toggle:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* ===== VIDEO INPUT SECTION ===== */
        .video-input-section {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        .input-group {
            display: flex;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        #videoUrlInput {
            flex: 1;
            padding: 18px 24px;
            background: var(--glass-bg);
            border: 2px solid transparent;
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 16px;
            transition: all var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        #videoUrlInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        #loadVideoBtn {
            padding: 0 30px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
            justify-content: center;
        }

        #loadVideoBtn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* ===== MAIN CONTENT AREA ===== */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            flex: 1;
        }

        /* ===== PLAYER SECTION ===== */
        .player-section {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            background: #000;
            animation: fadeIn 0.8s ease 0.3s both;
            transition: all var(--transition-normal);
        }

        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        #youtubePlayer {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: var(--text-secondary);
            gap: 20px;
            z-index: 5;
        }

        .placeholder-icon {
            font-size: 70px;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        .player-controls-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(40, 35, 70, 0.8);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 18px;
        }

        .control-btn:hover {
            background: var(--accent-purple);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: var(--radius-md);
            min-width: 150px;
            text-align: center;
            letter-spacing: 1px;
        }

        .player-title {
            flex: 1;
            text-align: center;
            font-weight: 500;
            color: var(--text-secondary);
            padding: 0 15px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* ===== CHAT SECTION ===== */
        .chat-section {
            display: flex;
            flex-direction: column;
            height: 500px;
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            animation: fadeIn 0.8s ease 0.4s both;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .chat-action-btn:hover {
            background: var(--accent-purple);
            transform: rotate(15deg);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: var(--radius-lg);
            animation: fadeIn 0.3s ease;
            position: relative;
            word-break: break-word;
        }

        .message.my-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.their-message {
            align-self: flex-start;
            background: var(--glass-bg);
            border-bottom-right-radius: var(--radius-sm);
            border: 1px solid var(--glass-border);
        }

        .message-sender {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .chat-input-container {
            padding: 20px;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
        }

        .chat-input-group {
            display: flex;
            gap: 15px;
        }

        #chatMessageInput {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            color: var(--text-primary);
            font-size: 16px;
            transition: all var(--transition-fast);
        }

        #chatMessageInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        #sendMessageBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all var(--transition-fast);
        }

        #sendMessageBtn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        /* ===== HISTORY SECTION ===== */
        .history-section {
            margin-top: 40px;
            animation: fadeIn 0.8s ease 0.5s both;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
        }

        .clear-history-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: var(--radius-xl);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-fast);
        }

        .clear-history-btn:hover {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger);
            border-color: var(--danger);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .history-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-normal);
            border: 1px solid var(--glass-border);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .history-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-purple);
            box-shadow: var(--shadow-lg);
        }

        .history-thumb {
            width: 100%;
            height: 160px;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }

        .history-card:hover .history-thumb {
            transform: scale(1.05);
        }

        .history-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .history-video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            font-size: 14px;
            color: var(--text-muted);
        }

        /* ===== CINEMA MODE STYLES ===== */
        .app-wrapper.cinema-mode {
            padding: 0;
            background: #000;
        }

        .cinema-mode .main-header,
        .cinema-mode .video-input-section,
        .cinema-mode .history-section,
        .cinema-mode .player-controls-bar {
            display: none;
        }

        .cinema-mode .player-section {
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            z-index: 1000;
        }

        .cinema-mode .player-container {
            height: 100vh;
            padding-bottom: 0;
        }

        .cinema-mode .chat-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 300px;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* ===== CINEMA MODE CHAT BUBBLES ===== */
        .cinema-chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 15px 20px;
            max-width: 300px;
            z-index: 1001;
            animation: fadeIn 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all var(--transition-normal);
        }

        .cinema-chat-bubble .message {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .cinema-chat-bubble.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        /* ===== MINI CHAT TOGGLE ===== */
        .mini-chat-toggle {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: var(--shadow-lg);
            font-size: 22px;
            transition: all var(--transition-normal);
        }

        .mini-chat-toggle:hover {
            transform: scale(1.1);
        }

        .mini-chat-toggle.has-notification {
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.7);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        /* Desktop Layout */
        @media (min-width: 1024px) {
            .main-content {
                flex-direction: row;
                height: 70vh;
            }
            
            .player-section {
                flex: 2;
            }
            
            .chat-section {
                flex: 1;
                min-width: 350px;
                max-width: 450px;
            }
        }

        /* Tablet Layout */
        @media (max-width: 1023px) and (min-width: 768px) {
            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        /* Mobile Layout */
        @media (max-width: 767px) {
            .app-wrapper {
                padding: 15px;
            }
            
            .main-header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }
            
            .header-controls {
                justify-content: space-between;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #loadVideoBtn {
                width: 100%;
                padding: 18px;
            }
            
            .history-grid {
                grid-template-columns: 1fr;
            }
            
            .cinema-mode .chat-section {
                width: calc(100% - 40px);
                right: 20px;
            }
            
            .mini-chat-toggle {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
            }
            
            .cinema-chat-bubble {
                width: calc(100% - 40px);
                right: 20px;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        /* ===== SCROLLBAR STYLING ===== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent-purple), var(--accent-pink));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--accent-pink), var(--accent-cyan));
        }

        /* ===== CINEMA MODE VIDEO LAYOUT ADJUSTMENTS ===== */
        .cinema-mode.desktop-layout .player-section {
            width: 75vw;
            right: 0;
        }
        
        .cinema-mode.desktop-layout .chat-section {
            left: 20px;
            right: auto;
        }

        /* ===== LOADING STATES ===== */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>

        function createPlayer() {

        function onPlayerStateChange(event) {
            if (!player || isApplyingRemoteAction) return;

            const state = event.data;
            const now = Date.now();

            updatePlayPauseButton(state);

            if (now - lastLocalActionTime < 300) return;

            if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                lastLocalActionTime = now;
                sendVideoAction({
                    type: state === YT.PlayerState.PLAYING ? 'PLAY' : 'PAUSE',
                    videoId: currentVideoId,
                    timestamp: now,
                    updatedBy: currentUser.uid,
                    currentTime: player.getCurrentTime()

            }
        }

        function updatePlayPauseButton(state) {
            const btn = document.getElementById('playPauseBtn');

        // ============================================
        // 5. PERFECT SYNC ENGINE (NO CHANGES)
        // ============================================
        function startManualSeekDetection() {
            if (manualSeekInterval) clearInterval(manualSeekInterval);

            let previousTime = 0;
            let previousState = -1;
            
            manualSeekInterval = setInterval(() => {
                if (!player || isApplyingRemoteAction) return;

                const currentState = player.getPlayerState();
                const currentTime = player.getCurrentTime();
                const now = Date.now();

                if (currentState === YT.PlayerState.PLAYING) {
                    previousTime = currentTime;
                    previousState = currentState;
                    return;
                }

                const timeDiff = Math.abs(currentTime - previousTime);
                const isManualSeek = timeDiff > SEEK_DETECT_THRESHOLD && 
                                    currentState !== YT.PlayerState.BUFFERING &&
                                    currentState !== YT.PlayerState.CUED &&
                                    now - lastLocalActionTime > 300;

                if (isManualSeek && currentState === previousState) {
                    lastLocalActionTime = now;
                    sendVideoAction({
                        type: 'SEEK',
                        videoId: currentVideoId,
                        currentTime: currentTime,
                        timestamp: now,
                        updatedBy: currentUser.uid
                    });
                }

                previousTime = currentTime;
                previousState = currentState;
            }, 400);
        }

        function sendVideoAction(action) {
            if (!videoStateRef) return;

            videoStateRef.set({
                ...action,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        function startVideoSyncListener() {
            videoStateRef.onSnapshot((doc) => {
                if (!doc.exists || !player || isApplyingRemoteAction) return;

                const data = doc.data();
                if (!data || data.updatedBy === currentUser.uid) return;

                if (Date.now() - data.timestamp > 5000) return;

                applyRemoteAction(data);
            });
        }

        function applyRemoteAction(action) {
            isApplyingRemoteAction = true;

            switch (action.type) {
                case 'LOAD':
                    if (action.videoId && action.videoId !== currentVideoId) {
                        currentVideoId = action.videoId;
                        player.loadVideoById(action.videoId, action.currentTime || 0);
                        document.getElementById('videoUrlInput').value = `https://youtu.be/${action.videoId}`;
                        updateVideoTitle(action.videoId);
                        addToHistory(action.videoId);
                        lastKnownTime = 0;
                    }
                    break;

                case 'PLAY':
                    const currentTimeOnPlay = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPlay - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                        player.playVideo();
                    }
                    break;

                case 'PAUSE':
                    const currentTimeOnPause = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPause - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PAUSED) {
                        player.pauseVideo();
                    }
                    break;

                case 'SEEK':
                    const ct = player.getCurrentTime();
                    if (Math.abs(ct - action.currentTime) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime, true);
                    }
                    break;
            }

            setTimeout(() => {
                isApplyingRemoteAction = false;
                lastKnownTime = player.getCurrentTime();
            }, 200);
        }

        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/v\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            
            return null;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ŸÑŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿπŸÜÿØ ÿßŸÑÿ∏ŸáŸàÿ±
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // ŸÖÿ±ÿßŸÇÿ®ÿ© ÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
            setTimeout(() => {
                document.querySelectorAll('.history-card').forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    observer.observe(card);
                });
            }, 500);
        });
