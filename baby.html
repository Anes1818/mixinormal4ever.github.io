        // ============================================
        // PERFECT SYNC ENGINE (NO CHANGES)
        // ============================================
        function startManualSeekDetection() {
            if (manualSeekInterval) clearInterval(manualSeekInterval);

            let previousTime = 0;
            let previousState = -1;
            
            manualSeekInterval = setInterval(() => {
                if (!player || isApplyingRemoteAction) return;

                const currentState = player.getPlayerState();
                const currentTime = player.getCurrentTime();
                const now = Date.now();

                if (currentState === YT.PlayerState.PLAYING) {
                    previousTime = currentTime;
                    previousState = currentState;
                    return;
                }

                const timeDiff = Math.abs(currentTime - previousTime);
                const isManualSeek = timeDiff > SEEK_DETECT_THRESHOLD && 
                                    currentState !== YT.PlayerState.BUFFERING &&
                                    currentState !== YT.PlayerState.CUED &&
                                    now - lastLocalActionTime > 300;

                if (isManualSeek && currentState === previousState) {
                    lastLocalActionTime = now;
                    sendVideoAction({
                        type: 'SEEK',
                        videoId: currentVideoId,
                        currentTime: currentTime,
                        timestamp: now,
                        updatedBy: currentUser.uid
                    });
                }

                previousTime = currentTime;
                previousState = currentState;
            }, 400);
        }

        function sendVideoAction(action) {
            if (!videoStateRef) return;

            videoStateRef.set({
                ...action,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()

        function startVideoSyncListener() {
            videoStateRef.onSnapshot((doc) => {
                if (!doc.exists || !player || isApplyingRemoteAction) return;

                const data = doc.data();
                if (!data || data.updatedBy === currentUser.uid) return;

                if (Date.now() - data.timestamp > 5000) return;

                applyRemoteAction(data);
            });
        }

        function applyRemoteAction(action) {
            isApplyingRemoteAction = true;

            switch (action.type) {
                case 'LOAD':
                    if (action.videoId && action.videoId !== currentVideoId) {
                        currentVideoId = action.videoId;
                        player.loadVideoById(action.videoId, action.currentTime || 0);
                        document.getElementById('videoUrlInput').value = `https://youtu.be/${action.videoId}`;
                        updateVideoTitle(action.videoId);
                        addToHistory(action.videoId);
                        lastKnownTime = 0;
                    }
                    break;

                case 'PLAY':
                    const currentTimeOnPlay = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPlay - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                        player.playVideo();
                    }
                    break;

                case 'PAUSE':
                    const currentTimeOnPause = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPause - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PAUSED) {
                        player.pauseVideo();
                    }
                    break;

                case 'SEEK':
                    const ct = player.getCurrentTime();
                    if (Math.abs(ct - action.currentTime) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime, true);
                    }
                    break;
            }

            setTimeout(() => {
                isApplyingRemoteAction = false;
                lastKnownTime = player.getCurrentTime();
            }, 200);
        }

        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/v\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            
            return null;
        }

            const lazyLoadImages = () => {
                const images = document.querySelectorAll('img.history-thumb');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src || img.src;
                            observer.unobserve(img);
                        }
                    });
                });
                
                images.forEach(img => {
                    if (img.dataset.src) {
                        observer.observe(img);
                    }
                });
            };
            
            setTimeout(lazyLoadImages, 1000);
