<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Watch | لنا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        :root {
            --cosmic-black: #0a0a14;
            --cosmic-darker: #070710;
            --neon-purple: #9d4edd;
            --neon-pink: #ff4b8a;
            --neon-cyan: #00ccff;
            --accent-gold: #ffcc00;
            --text-light: #f8e3ff;
            --text-gray: #a0a0b0;
            --glass-bg: rgba(29, 0, 61, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
            --cinema-radius: 16px;
            --header-font: 'Segoe UI', -apple-system, system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--header-font);
            background-color: var(--cosmic-darker);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(157, 78, 221, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 75, 138, 0.15) 0%, transparent 30%);
        }

        /* Cosmic Stars */
        #cosmicStars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Main Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            gap: 20px;
        }

        /* Header */
        .party-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-text span {
            font-size: 13px;
            color: var(--text-gray);
        }

        .party-stats {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .online-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
        }

        /* Video Input */
        .video-control-top {
            position: relative;
        }

        .video-input-group {
            display: flex;
            gap: 15px;
        }

        .url-input-wrapper {
            flex: 1;
            position: relative;
        }

        #videoUrlInput {
            width: 100%;
            padding: 18px 20px;
            padding-right: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--cinema-radius);
            color: var(--text-light);
            font-size: 16px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        #videoUrlInput:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            background: rgba(0, 0, 0, 0.3);
        }

        .url-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
        }

        #loadVideoBtn {
            padding: 0 35px;
            height: 56px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: var(--cinema-radius);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #loadVideoBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(157, 78, 221, 0.4);
        }

        /* Main Content Area */
        .content-area {
            display: flex;
            flex: 1;
            gap: 25px;
            overflow: hidden;
            position: relative;
        }

        /* Cinema Player */
        .cinema-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 0;
        }

        .cinema-container {
            position: relative;
            background: #000;
            border-radius: var(--cinema-radius);
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #youtubePlayer {
            width: 100%;
            height: 100%;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--cosmic-black), var(--cosmic-darker));
            color: var(--text-gray);
            gap: 20px;
        }

        .player-placeholder i {
            font-size: 70px;
            color: var(--glass-border);
        }

        /* Player Controls */
        .player-controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            background: var(--glass-bg);
            border-radius: var(--cinema-radius);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            gap: 15px;
        }

        .playback-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .player-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .player-btn:hover {
            background: var(--neon-purple);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .player-btn.active {
            background: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 15px;
            color: var(--neon-cyan);
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Floating Chat Widget */
        .chat-widget-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 360px;
            max-height: 500px;
            background: rgba(10, 1, 31, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            resize: both;
            min-width: 300px;
            min-height: 400px;
        }

        .chat-widget-container.fullscreen-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            bottom: 20px;
            width: 380px;
            max-height: none;
            background: rgba(10, 1, 31, 0.75);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .chat-header-bar {
            padding: 20px;
            background: rgba(29, 0, 61, 0.6);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
        }

        .chat-title i {
            color: var(--neon-cyan);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--neon-cyan);
        }

        .unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--neon-pink);
            color: white;
            min-width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            padding: 0 5px;
            box-shadow: 0 4px 10px rgba(255, 75, 138, 0.5);
            animation: pulse 2s infinite;
        }

        .messages-viewport {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-bubble {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            position: relative;
            animation: messagePop 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            word-wrap: break-word;
            line-height: 1.4;
            backdrop-filter: blur(10px);
        }

        @keyframes messagePop {
            from { opacity: 0; transform: translateY(15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message-bubble.my-message {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.25), rgba(255, 75, 138, 0.25));
            border-bottom-right-radius: 8px;
            border: 1px solid rgba(157, 78, 221, 0.4);
        }

        .message-bubble.their-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        .message-sender {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--accent-gold);
        }

        .message-text {
            font-size: 14.5px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .chat-input-area {
            padding: 20px;
            background: rgba(29, 0, 61, 0.5);
            border-top: 1px solid var(--glass-border);
        }

        .chat-input-group {
            display: flex;
            gap: 12px;
        }

        #chatMessageInput {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-light);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        #chatMessageInput:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 2px rgba(0, 204, 255, 0.2);
        }

        #sendMessageBtn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-cyan), #5ce1e6);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        #sendMessageBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Mini Chat Icon */
        .mini-chat-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.5);
            z-index: 999;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: floatIcon 4s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .mini-chat-icon:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 40px rgba(157, 78, 221, 0.7);
        }

        .mini-chat-icon i {
            font-size: 24px;
            color: white;
        }

        .mini-chat-icon.has-notification {
            animation: glowPulse 1.5s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px var(--neon-purple); }
            50% { box-shadow: 0 0 35px var(--neon-pink); }
        }

        /* Party History */
        .party-history {
            margin-top: 10px;
        }

        .section-title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title-bar h3 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
        }

        .section-title-bar i {
            color: var(--neon-pink);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .history-card {
            background: rgba(29, 0, 61, 0.3);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .history-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-purple);
            box-shadow: 0 15px 35px rgba(157, 78, 221, 0.3);
        }

        .history-thumb {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .history-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140px;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.7));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .history-card:hover .history-overlay {
            opacity: 1;
        }

        .play-overlay-btn {
            width: 50px;
            height: 50px;
            background: rgba(157, 78, 221, 0.85);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .history-info {
            padding: 15px;
        }

        .history-video-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-gray);
        }

        /* Fullscreen Mode */
        body.fullscreen-active {
            overflow: hidden;
            padding: 0;
        }

        body.fullscreen-active .app-container {
            padding: 0;
            height: 100vh;
            max-width: 100%;
        }

        body.fullscreen-active .party-header,
        body.fullscreen-active .video-control-top,
        body.fullscreen-active .party-history {
            display: none;
        }

        body.fullscreen-active .content-area {
            height: 100vh;
            gap: 0;
        }

        body.fullscreen-active .cinema-section {
            flex: 1;
            border-radius: 0;
        }

        body.fullscreen-active .cinema-container {
            border-radius: 0;
            border: none;
        }

        /* Theater Mode */
        body.theater-mode-active .cinema-section {
            flex: 1;
        }

        body.theater-mode-active .cinema-container {
            max-height: 75vh;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .app-container {
                padding: 15px;
            }
            .chat-widget-container {
                width: 320px;
            }
        }

        @media (max-width: 992px) {
            .content-area {
                flex-direction: column;
            }
            .chat-widget-container {
                position: relative;
                bottom: auto;
                right: auto;
                width: 100%;
                max-width: 100%;
                height: 400px;
                margin-top: 20px;
            }
            .mini-chat-icon {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .party-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .party-stats {
                width: 100%;
                justify-content: center;
            }
            .video-input-group {
                flex-direction: column;
            }
            #loadVideoBtn {
                width: 100%;
                justify-content: center;
            }
            .player-controls-bar {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            .playback-controls {
                width: 100%;
                justify-content: center;
            }
            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
        }
    </style>
</head>
<body>
    <!-- Cosmic Background -->
    <div id="cosmicStars"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <div class="party-header">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="logo-text">
                    <h1>Cosmic Watch</h1>
                    <span>سينما لنا ♥</span>
                </div>
            </div>
            <div class="party-stats">
                <div class="online-badge">
                    <div class="online-dot"></div>
                    <span>متصلون:</span>
                    <span id="onlineCount">1</span>
                </div>
                <button class="player-btn" id="theaterModeBtn" title="وضع المسرح">
                    <i class="fas fa-theater-masks"></i>
                </button>
                <button class="player-btn" id="fullscreenBtn" title="ملء الشاشة">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>

        <!-- Video Input -->
        <div class="video-control-top">
            <div class="video-input-group">
                <div class="url-input-wrapper">
                    <input type="text" id="videoUrlInput" placeholder="ضع رابط YouTube هنا...">
                    <div class="url-icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
                <button id="loadVideoBtn">
                    <i class="fas fa-play-circle"></i>
                    شغل الفيديو
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-area">
            <!-- Cinema Player -->
            <div class="cinema-section">
                <div class="cinema-container">
                    <div id="youtubePlayer"></div>
                    <div class="player-placeholder" id="playerPlaceholder">
                        <i class="fas fa-video-slash"></i>
                        <p>ضع رابط فيديو لتبدأ الحفلة</p>
                    </div>
                </div>
                <div class="player-controls-bar">
                    <div class="playback-controls">
                        <button class="player-btn" id="playPauseBtn" title="تشغيل / إيقاف">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="player-btn" id="speedDownBtn" title="إبطاء">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="player-btn" id="speedUpBtn" title="تسريع">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">00:00</span>
                        <span>/</span>
                        <span id="duration">00:00</span>
                        <span id="playbackSpeed">1x</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Party History -->
        <div class="party-history">
            <div class="section-title-bar">
                <h3>
                    <i class="fas fa-history"></i>
                    <span>فيديوهات حفلاتنا</span>
                </h3>
                <button class="chat-action-btn" id="clearHistoryBtn" title="مسح السجل">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="history-grid" id="historyGrid">
                <!-- History will load here -->
            </div>
        </div>
    </div>

    <!-- Floating Chat Widget -->
    <div class="chat-widget-container" id="chatWidget" style="display: none;">
        <div class="chat-header-bar" id="chatHeader">
            <div class="chat-title">
                <i class="fas fa-comments"></i>
                <span>دردشتنا</span>
            </div>
            <div class="chat-actions">
                <button class="chat-action-btn" id="minimizeChatBtn" title="تصغير">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="chat-action-btn" id="closeChatBtn" title="إغلاق">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="messages-viewport" id="messagesViewport">
            <!-- Messages appear here -->
        </div>
        <div class="chat-input-area">
            <div class="chat-input-group">
                <input type="text" id="chatMessageInput" placeholder="اكتب رسالتك هنا...">
                <button id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mini Chat Icon -->
    <div class="mini-chat-icon" id="miniChatIcon">
        <i class="fas fa-comment-dots"></i>
    </div>

    <script>
        // ====================================================
        // 1. FIREBASE CONFIGURATION
        // ====================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAJvohW3m1-sZAlrTjkv7UZqTLC6WigePo",
            authDomain: "party-dfe30.firebaseapp.com",
            projectId: "party-dfe30",
            storageBucket: "party-dfe30.firebasestorage.app",
            messagingSenderId: "783983668260",
            appId: "1:783983668260:web:e353a1220e7621bbf53cb1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ====================================================
        // 2. APPLICATION STATE
        // ====================================================
        let player = null;
        let currentUser = null;
        const ROOM_ID = "cosmic_watch_room";
        let isSyncing = false;
        let lastSyncTime = 0;
        let currentVideoId = null;
        let isChatMinimized = false;
        let chatUnreadCount = 0;
        let isDraggingChat = false;
        let dragOffsetX = 0, dragOffsetY = 0;

        // Firebase References
        let roomRef = null;
        let videoStateRef = null;
        let chatRef = null;
        let usersRef = null;
        let historyRef = null;

        // ====================================================
        // 3. COSMIC STARS BACKGROUND
        // ====================================================
        function createCosmicStars() {
            const container = document.getElementById('cosmicStars');
            const starCount = window.innerWidth < 768 ? 80 : 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = (Math.random() * 2 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.color = i % 3 === 0 ? 'var(--neon-pink)' : 
                                 i % 2 === 0 ? 'var(--accent-gold)' : 'white';
                star.style.setProperty('--duration', (Math.random() * 5 + 3) + 's');
                star.style.opacity = 0.7;
                container.appendChild(star);
            }
        }

        // ====================================================
        // 4. INITIALIZE APPLICATION
        // ====================================================
        async function initializeApp() {
            createCosmicStars();
            
            // Sign in anonymously
            try {
                await auth.signInAnonymously();
                currentUser = auth.currentUser;
                
                // Initialize Firebase references
                roomRef = db.collection('rooms').doc(ROOM_ID);
                videoStateRef = roomRef.collection('state').doc('video');
                chatRef = roomRef.collection('messages')
                    .orderBy('timestamp', 'asc')
                    .limit(100);
                usersRef = roomRef.collection('users').doc(currentUser.uid);
                historyRef = roomRef.collection('history')
                    .orderBy('addedAt', 'desc')
                    .limit(12);
                
                // Setup user presence
                await usersRef.set({
                    uid: currentUser.uid,
                    name: `شخص_${currentUser.uid.substring(0, 6)}`,
                    online: true,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                // Start listeners
                startVideoSyncListener();
                startChatListener();
                startUsersListener();
                loadPartyHistory();
                
                // Setup YouTube Player
                loadYouTubePlayer();
                
                // Setup UI event listeners
                setupEventListeners();
                
                console.log('Cosmic Watch Party initialized successfully!');
                
            } catch (error) {
                console.error('Failed to initialize app:', error);
            }
        }

        // ====================================================
        // 5. YOUTUBE PLAYER
        // ====================================================
        function loadYouTubePlayer() {
            if (window.YT && window.YT.Player) {
                createPlayer();
            } else {
                window.onYouTubeIframeAPIReady = createPlayer;
            }
        }

        function createPlayer() {
            player = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube Player ready');
            document.getElementById('playerPlaceholder').style.display = 'none';
            
            // Start time display update
            setInterval(updateTimeDisplay, 1000);
            
            // Load last video from Firestore
            loadLastVideo();
        }

        function onPlayerStateChange(event) {
            if (!player || isSyncing) return;
            
            const state = event.data;
            const currentTime = player.getCurrentTime();
            const playbackRate = player.getPlaybackRate();
            
            // Update UI button
            updatePlayPauseButton(state);
            
            // Sync with Firestore (with debounce)
            const now = Date.now();
            if (now - lastSyncTime > 1000) { // 1 second debounce
                updateVideoState({
                    state: state,
                    currentTime: currentTime,
                    playbackRate: playbackRate,
                    timestamp: now,
                    videoId: currentVideoId,
                    updatedBy: currentUser.uid
                });
                lastSyncTime = now;
            }
        }

        function onPlayerError(event) {
            console.error('YouTube player error:', event.data);
        }

        function updatePlayPauseButton(state) {
            const btn = document.getElementById('playPauseBtn');
            const icon = btn.querySelector('i');
            
            if (state === YT.PlayerState.PLAYING) {
                icon.className = 'fas fa-pause';
            } else {
                icon.className = 'fas fa-play';
            }
        }

        // ====================================================
        // 6. VIDEO SYNC SYSTEM (CRITICAL)
        // ====================================================
        function startVideoSyncListener() {
            videoStateRef.onSnapshot((doc) => {
                if (!doc.exists || !player || isSyncing) return;
                
                const data = doc.data();
                if (!data || data.updatedBy === currentUser.uid) return;
                
                // Prevent old updates
                if (data.timestamp && Date.now() - data.timestamp > 5000) return;
                
                // Apply sync
                applyVideoSync(data);
            });
        }

        function applyVideoSync(state) {
            isSyncing = true;
            
            // Change video if needed
            if (state.videoId && state.videoId !== currentVideoId) {
                currentVideoId = state.videoId;
                player.loadVideoById(state.videoId);
                document.getElementById('videoUrlInput').value = `https://youtu.be/${state.videoId}`;
            }
            
            // Sync time (if difference > 2 seconds)
            const currentTime = player.getCurrentTime();
            if (Math.abs(currentTime - (state.currentTime || 0)) > 2) {
                player.seekTo(state.currentTime, true);
            }
            
            // Sync playback rate
            if (state.playbackRate && player.getPlaybackRate() !== state.playbackRate) {
                player.setPlaybackRate(state.playbackRate);
                document.getElementById('playbackSpeed').textContent = state.playbackRate + 'x';
            }
            
            // Sync play/pause state
            if (state.state === YT.PlayerState.PLAYING && player.getPlayerState() !== YT.PlayerState.PLAYING) {
                player.playVideo();
            } else if (state.state === YT.PlayerState.PAUSED && player.getPlayerState() !== YT.PlayerState.PAUSED) {
                player.pauseVideo();
            }
            
            setTimeout(() => { isSyncing = false; }, 500);
        }

        function updateVideoState(updates) {
            if (!videoStateRef) return;
            
            videoStateRef.set({
                ...updates,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        // ====================================================
        // 7. CHAT SYSTEM (FLOATING & DRAGGABLE)
        // ====================================================
        function startChatListener() {
            chatRef.onSnapshot((snapshot) => {
                const messagesViewport = document.getElementById('messagesViewport');
                messagesViewport.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    addMessageToChat(msg);
                });
                
                // Scroll to bottom
                setTimeout(() => {
                    messagesViewport.scrollTop = messagesViewport.scrollHeight;
                }, 100);
                
                // Show notification if chat is minimized
                if (isChatMinimized && snapshot.size > 0) {
                    const lastMsg = snapshot.docs[snapshot.docs.length - 1].data();
                    if (lastMsg.userId !== currentUser.uid) {
                        chatUnreadCount++;
                        updateChatNotification();
                    }
                }
            });
        }

        function addMessageToChat(message) {
            const container = document.getElementById('messagesViewport');
            const isMyMessage = message.userId === currentUser.uid;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${isMyMessage ? 'my-message' : 'their-message'}`;
            
            const time = message.timestamp ? message.timestamp.toDate() : new Date();
            const timeStr = time.toLocaleTimeString('ar-EG', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            messageDiv.innerHTML = `
                ${!isMyMessage ? `<div class="message-sender">${message.userName || 'شخص'}</div>` : ''}
                <div class="message-text">${message.text}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            container.appendChild(messageDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('chatMessageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser) return;
            
            try {
                await roomRef.collection('messages').add({
                    text: text,
                    userId: currentUser.uid,
                    userName: `شخص_${currentUser.uid.substring(0, 6)}`,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                input.value = '';
                input.focus();
                
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // ====================================================
        // 8. DRAGGABLE CHAT WIDGET [citation:1]
        // ====================================================
        function makeChatDraggable() {
            const chatWidget = document.getElementById('chatWidget');
            const chatHeader = document.getElementById('chatHeader');
            
            chatHeader.addEventListener('mousedown', startDrag);
            
            function startDrag(e) {
                e.preventDefault();
                isDraggingChat = true;
                
                const rect = chatWidget.getBoundingClientRect();
                dragOffsetX = e.clientX - rect.left;
                dragOffsetY = e.clientY - rect.top;
                
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('mouseup', stopDrag);
            }
            
            function onDrag(e) {
                if (!isDraggingChat) return;
                
                chatWidget.style.left = (e.clientX - dragOffsetX) + 'px';
                chatWidget.style.top = (e.clientY - dragOffsetY) + 'px';
                chatWidget.style.right = 'auto';
                chatWidget.style.bottom = 'auto';
                chatWidget.style.position = 'fixed';
            }
            
            function stopDrag() {
                isDraggingChat = false;
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        // ====================================================
        // 9. USERS PRESENCE
        // ====================================================
        function startUsersListener() {
            db.collection('rooms').doc(ROOM_ID).collection('users')
                .where('online', '==', true)
                .onSnapshot((snapshot) => {
                    let onlineCount = 0;
                    const now = Date.now();
                    
                    snapshot.forEach((doc) => {
                        const user = doc.data();
                        if (user.lastSeen) {
                            const lastSeen = user.lastSeen.toDate().getTime();
                            if (now - lastSeen < 120000) {
                                onlineCount++;
                            }
                        }
                    });
                    
                    document.getElementById('onlineCount').textContent = onlineCount;
                });
            
            // Update user status periodically
            setInterval(() => {
                if (usersRef) {
                    usersRef.update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            }, 30000);
        }

        // ====================================================
        // 10. PARTY HISTORY
        // ====================================================
        async function loadPartyHistory() {
            try {
                const snapshot = await historyRef.get();
                const historyGrid = document.getElementById('historyGrid');
                historyGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    historyGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-gray)">
                            <i class="fas fa-history" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <p>لا توجد فيديوهات سابقة</p>
                        </div>
                    `;
                    return;
                }
                
                snapshot.forEach(async (doc) => {
                    const video = doc.data();
                    await addVideoToHistory(video);
                });
                
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        async function addVideoToHistory(video) {
            const historyGrid = document.getElementById('historyGrid');
            
            // Remove empty message if exists
            const emptyMsg = historyGrid.querySelector('div[style*="grid-column"]');
            if (emptyMsg) emptyMsg.remove();
            
            const card = document.createElement('div');
            card.className = 'history-card';
            card.dataset.videoId = video.videoId;
            
            // Get video title
            let videoTitle = video.title || 'فيديو';
            if (!video.title && video.videoId) {
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${video.videoId}`);
                    const data = await response.json();
                    videoTitle = data.title || 'فيديو';
                } catch (e) {
                    console.error('Error fetching video title:', e);
                }
            }
            
            card.innerHTML = `
                <img src="https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg" 
                     alt="${videoTitle}" 
                     class="history-thumb">
                <div class="history-overlay">
                    <div class="play-overlay-btn">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="history-info">
                    <div class="history-video-title">${videoTitle}</div>
                    <div class="history-meta">
                        <span>${formatHistoryDate(video.addedAt)}</span>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                loadVideoFromId(video.videoId);
            });
            
            historyGrid.appendChild(card);
        }

        async function addToHistory(videoId) {
            if (!videoId) return;
            
            try {
                // Get video title
                let videoTitle = '';
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${videoId}`);
                    const data = await response.json();
                    videoTitle = data.title || '';
                } catch (e) {
                    console.error('Error fetching video title:', e);
                }
                
                // Add to history
                await roomRef.collection('history').add({
                    videoId: videoId,
                    title: videoTitle,
                    addedBy: currentUser.uid,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Reload history
                loadPartyHistory();
                
            } catch (error) {
                console.error('Error adding to history:', error);
            }
        }

        // ====================================================
        // 11. VIDEO LOADING & CONTROLS
        // ====================================================
        function loadVideoFromInput() {
            const url = document.getElementById('videoUrlInput').value.trim();
            if (!url) return;
            
            const videoId = extractYouTubeId(url);
            if (!videoId) {
                alert('رابط YouTube غير صالح');
                return;
            }
            
            loadVideoFromId(videoId);
        }

        function loadVideoFromId(videoId) {
            if (!player || !player.loadVideoById) return;
            
            currentVideoId = videoId;
            player.loadVideoById(videoId);
            
            // Update Firestore
            updateVideoState({
                videoId: videoId,
                currentTime: 0,
                state: YT.PlayerState.PAUSED,
                timestamp: Date.now(),
                updatedBy: currentUser.uid
            });
            
            // Update input
            document.getElementById('videoUrlInput').value = `https://youtu.be/${videoId}`;
            
            // Hide placeholder
            document.getElementById('playerPlaceholder').style.display = 'none';
            
            // Add to history
            addToHistory(videoId);
        }

        function loadLastVideo() {
            videoStateRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    if (data.videoId) {
                        loadVideoFromId(data.videoId);
                    }
                }
            });
        }

        function extractYouTubeId(url) {
            if (!url) return null;
            
            if (/^[a-zA-Z0-9_-]{11}$/.test(url)) return url;
            
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/.*[?&]v=([^&#]+)/,
                /youtu\.be\/([^?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            
            return null;
        }

        // ====================================================
        // 12. UI CONTROLS & EVENT LISTENERS
        // ====================================================
        function setupEventListeners() {
            // Video controls
            document.getElementById('loadVideoBtn').addEventListener('click', loadVideoFromInput);
            document.getElementById('videoUrlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadVideoFromInput();
            });
            
            document.getElementById('playPauseBtn').addEventListener('click', () => {
                if (!player) return;
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });
            
            document.getElementById('speedUpBtn').addEventListener('click', () => {
                if (!player) return;
                const currentRate = player.getPlaybackRate();
                const newRate = Math.min(currentRate + 0.25, 2);
                player.setPlaybackRate(newRate);
                updateVideoState({ playbackRate: newRate, timestamp: Date.now() });
                document.getElementById('playbackSpeed').textContent = newRate + 'x';
            });
            
            document.getElementById('speedDownBtn').addEventListener('click', () => {
                if (!player) return;
                const currentRate = player.getPlaybackRate();
                const newRate = Math.max(currentRate - 0.25, 0.25);
                player.setPlaybackRate(newRate);
                updateVideoState({ playbackRate: newRate, timestamp: Date.now() });
                document.getElementById('playbackSpeed').textContent = newRate + 'x';
            });
            
            // Theater & Fullscreen
            document.getElementById('theaterModeBtn').addEventListener('click', () => {
                document.body.classList.toggle('theater-mode-active');
            });
            
            document.getElementById('fullscreenBtn').addEventListener('click', () => {
                const container = document.querySelector('.cinema-container');
                if (!document.fullscreenElement) {
                    container.requestFullscreen();
                    document.body.classList.add('fullscreen-active');
                    document.getElementById('chatWidget').classList.add('fullscreen-overlay');
                } else {
                    document.exitFullscreen();
                    document.body.classList.remove('fullscreen-active');
                    document.getElementById('chatWidget').classList.remove('fullscreen-overlay');
                }
            });
            
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    document.body.classList.remove('fullscreen-active');
                    document.getElementById('chatWidget').classList.remove('fullscreen-overlay');
                }
            });
            
            // Chat controls
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('chatMessageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('miniChatIcon').addEventListener('click', () => {
                document.getElementById('chatWidget').style.display = 'flex';
                document.getElementById('miniChatIcon').style.display = 'none';
                isChatMinimized = false;
                chatUnreadCount = 0;
                updateChatNotification();
            });
            
            document.getElementById('minimizeChatBtn').addEventListener('click', () => {
                document.getElementById('chatWidget').style.display = 'none';
                document.getElementById('miniChatIcon').style.display = 'flex';
                isChatMinimized = true;
            });
            
            document.getElementById('closeChatBtn').addEventListener('click', () => {
                document.getElementById('chatWidget').style.display = 'none';
                document.getElementById('miniChatIcon').style.display = 'flex';
                isChatMinimized = true;
            });
            
            // History
            document.getElementById('clearHistoryBtn').addEventListener('click', async () => {
                if (!confirm('هل تريد مسح سجل الفيديوهات؟')) return;
                
                try {
                    const snapshot = await historyRef.get();
                    const batch = db.batch();
                    snapshot.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();
                    loadPartyHistory();
                } catch (error) {
                    console.error('Error clearing history:', error);
                }
            });
            
            // Make chat draggable
            makeChatDraggable();
        }

        function updateTimeDisplay() {
            if (!player || !player.getCurrentTime) return;
            
            const current = player.getCurrentTime();
            const duration = player.getDuration();
            
            document.getElementById('currentTime').textContent = formatTime(current);
            document.getElementById('duration').textContent = formatTime(duration);
        }

        function updateChatNotification() {
            const miniIcon = document.getElementById('miniChatIcon');
            if (chatUnreadCount > 0) {
                miniIcon.classList.add('has-notification');
                
                // Create or update badge
                let badge = miniIcon.querySelector('.unread-badge');
                if (!badge) {
                    badge = document.createElement('div');
                    badge.className = 'unread-badge';
                    miniIcon.appendChild(badge);
                }
                badge.textContent = chatUnreadCount > 9 ? '9+' : chatUnreadCount;
            } else {
                miniIcon.classList.remove('has-notification');
                const badge = miniIcon.querySelector('.unread-badge');
                if (badge) badge.remove();
            }
        }

        // ====================================================
        // 13. UTILITY FUNCTIONS
        // ====================================================
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function formatHistoryDate(timestamp) {
            if (!timestamp) return 'منذ فترة';
            const date = timestamp.toDate();
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'الآن';
            if (diffMins < 60) return `قبل ${diffMins} د`;
            if (diffMins < 1440) return `قبل ${Math.floor(diffMins / 60)} س`;
            return `قبل ${Math.floor(diffMins / 1440)} ي`;
        }

        // ====================================================
        // 14. INITIALIZE ON LOAD
        // ====================================================
        window.addEventListener('load', initializeApp);
        
        // Handle beforeunload
        window.addEventListener('beforeunload', () => {
            if (usersRef) {
                usersRef.update({ online: false });
            }
        });
    </script>
