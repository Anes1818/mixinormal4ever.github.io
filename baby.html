<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Watch ♥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        /* === CORE RESET === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === COLOR SYSTEM === */
        :root {
            --cosmic-black: #0a0a14;
            --cosmic-darker: #070710;
            --neon-purple: #9d4edd;
            --neon-pink: #ff4b8a;
            --text-light: #f8e3ff;
            --text-gray: #a0a0b0;
            --glass-bg: rgba(29, 0, 61, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* === BASE === */
        body {
            font-family: 'Segoe UI', -apple-system, system-ui, sans-serif;
            background-color: var(--cosmic-darker);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === STARS BACKGROUND === */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* === LAYOUT === */
        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* === HEADER === */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .online-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* === VIDEO INPUT === */
        .video-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        #videoUrlInput {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
        }

        #videoUrlInput:focus {
            outline: none;
            border-color: var(--neon-purple);
        }

        #loadVideoBtn {
            padding: 0 24px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #loadVideoBtn:hover {
            transform: translateY(-2px);
        }

        /* === CINEMA PLAYER === */
        .cinema-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #youtubePlayer {
            width: 100%;
            height: 100%;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--cosmic-black);
            color: var(--text-gray);
            gap: 16px;
        }

        .player-placeholder i {
            font-size: 48px;
            opacity: 0.5;
        }

        /* === CONTROLS === */
        .player-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--neon-purple);
            transform: scale(1.05);
        }

        .time-display {
            font-family: 'Courier New', monospace;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
        }

        /* === FLOATING CHAT === */
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 350px;
            height: 450px;
            background: rgba(10, 1, 31, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .chat-widget.hidden {
            display: none;
        }

        .chat-header {
            padding: 16px;
            background: rgba(29, 0, 61, 0.6);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .messages-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: messagePop 0.3s ease;
        }

        @keyframes messagePop {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.my-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-bottom-right-radius: 4px;
        }

        .message.their-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 16px;
            background: rgba(29, 0, 61, 0.5);
            border-top: 1px solid var(--glass-border);
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        #chatMessageInput {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            color: var(--text-light);
        }

        #chatMessageInput:focus {
            outline: none;
            border-color: var(--neon-purple);
        }

        #sendMessageBtn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === MINI CHAT ICON === */
        .mini-chat-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 20px rgba(157, 78, 221, 0.4);
            transition: all 0.3s ease;
        }

        .mini-chat-icon.hidden {
            display: none;
        }

        .mini-chat-icon.has-notification {
            animation: glowPulse 1.5s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px var(--neon-purple); }
            50% { box-shadow: 0 0 30px var(--neon-pink); }
        }

        /* === HISTORY === */
        .history-section {
            margin-top: 30px;
        }

        .history-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .history-card {
            background: rgba(29, 0, 61, 0.3);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
        }

        .history-card:hover {
            transform: translateY(-4px);
            border-color: var(--neon-purple);
        }

        .history-thumb {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .history-info {
            padding: 12px;
        }

        .history-video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }
            
            .chat-widget {
                width: calc(100% - 24px);
                height: 400px;
                right: 12px;
                bottom: 12px;
            }
            
            .mini-chat-icon {
                right: 12px;
                bottom: 12px;
            }
            
            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        /* === SCROLLBAR === */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div id="stars"></div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-film"></i>
                </div>
                <h1>Cosmic Watch</h1>
            </div>
            <div class="online-badge">
                <div class="online-dot"></div>
                <span>متصلون:</span>
                <span id="onlineCount">1</span>
            </div>
        </div>

        <!-- Video Input -->
        <div class="video-input-container">
            <input type="text" id="videoUrlInput" placeholder="ضع رابط YouTube هنا...">

                <i class="fas fa-play"></i>
                شغل
            </button>
        </div>

        <!-- Cinema Player -->
        <div class="cinema-container">
            <div id="youtubePlayer"></div>
            <div class="player-placeholder" id="playerPlaceholder">
                <i class="fas fa-video"></i>
                <p>ضع رابط فيديو لتبدأ الحفلة</p>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="player-controls">
            <button class="control-btn" id="playPauseBtn" title="تشغيل / إيقاف">
                <i class="fas fa-play"></i>
            </button>
            <div class="time-display">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
        </div>

        <!-- Video History -->
        <div class="history-section">
            <div class="history-title">
                <i class="fas fa-history"></i>
                <span>الفيديوهات السابقة</span>
            </div>
            <div class="history-grid" id="historyGrid">
                <!-- History will load here -->
            </div>
        </div>
    </div>

    <!-- Floating Chat Widget -->
    <div class="chat-widget hidden" id="chatWidget">
        <div class="chat-header" id="chatHeader">
            <div class="chat-title">
                <i class="fas fa-comments"></i>
                <span>دردشتنا</span>
            </div>
            <div class="chat-actions">
                <button class="chat-action-btn" id="minimizeChatBtn" title="تصغير">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="messages-container" id="messagesContainer">
            <!-- Messages appear here -->
        </div>
        <div class="chat-input-container">
            <div class="chat-input-group">
                <input type="text" id="chatMessageInput" placeholder="اكتب رسالتك...">
                <button id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mini Chat Icon -->
    <div class="mini-chat-icon" id="miniChatIcon">
        <i class="fas fa-comment-dots"></i>
    </div>

    <script>
        // ============================================
        // 1. FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAJvohW3m1-sZAlrTjkv7UZqTLC6WigePo",
            authDomain: "party-dfe30.firebaseapp.com",
            projectId: "party-dfe30",
            storageBucket: "party-dfe30.firebasestorage.app",
            messagingSenderId: "783983668260",
            appId: "1:783983668260:web:e353a1220e7621bbf53cb1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ============================================
        // 2. APPLICATION STATE
        // ============================================
        let player = null;
        let currentUser = null;
        const ROOM_ID = "cosmic_room_v1";
        let currentVideoId = null;

        // ===== PERFECT SYNC ENGINE =====
        let isApplyingRemoteAction = false;
        let lastLocalActionTime = 0;
        let lastKnownTime = 0;
        let manualSeekInterval = null;
        const SYNC_TOLERANCE = 0.8;
        const SEEK_DETECT_THRESHOLD = 1.0;

        // Chat state
        let chatUnreadCount = 0;
        let isDraggingChat = false;
        let dragOffsetX = 0, dragOffsetY = 0;

        // Firebase references
        let roomRef = null;
        let videoStateRef = null;
        let chatRef = null;
        let usersRef = null;
        let historyRef = null;

        // ============================================
        // 3. INITIALIZATION
        // ============================================
        async function initializeApp() {
            createStars();
            
            try {
                await auth.signInAnonymously();
                currentUser = auth.currentUser;
                
                roomRef = db.collection('rooms').doc(ROOM_ID);
                videoStateRef = roomRef.collection('state').doc('video');
                chatRef = roomRef.collection('messages').orderBy('timestamp', 'asc').limit(50);
                usersRef = roomRef.collection('users').doc(currentUser.uid);
                historyRef = roomRef.collection('history').orderBy('addedAt', 'desc').limit(20);
                
                await usersRef.set({
                    uid: currentUser.uid,
                    online: true,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                startVideoSyncListener();
                startChatListener();
                startUsersListener();
                loadPartyHistory();
                loadYouTubePlayer();
                setupEventListeners();
                
                console.log('Cosmic Watch initialized');
                
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        }

        // ============================================
        // 4. STARS BACKGROUND
        // ============================================
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = (Math.random() * 2 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.opacity = Math.random() * 0.5 + 0.3;
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }

        // ============================================
        // 5. YOUTUBE PLAYER
        // ============================================
        function loadYouTubePlayer() {
            if (window.YT && window.YT.Player) {
                createPlayer();
            } else {
                window.onYouTubeIframeAPIReady = createPlayer;
            }
        }

        function createPlayer() {
            player = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady() {
            document.getElementById('playerPlaceholder').style.display = 'none';
            setInterval(updateTimeDisplay, 1000);
            loadLastVideo();
            startManualSeekDetection();
        }

        function onPlayerStateChange(event) {
            if (!player || isApplyingRemoteAction) return;

            const state = event.data;
            const now = Date.now();

            updatePlayPauseButton(state);

            if (now - lastLocalActionTime < 300) return;

            if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                lastLocalActionTime = now;
                sendVideoAction({
                    type: state === YT.PlayerState.PLAYING ? 'PLAY' : 'PAUSE',
                    videoId: currentVideoId,
                    timestamp: now,
                    updatedBy: currentUser.uid,
                    currentTime: player.getCurrentTime()
                });
            }
        }

        function updatePlayPauseButton(state) {
            const btn = document.getElementById('playPauseBtn');
            const icon = btn.querySelector('i');
            icon.className = state === YT.PlayerState.PLAYING ? 'fas fa-pause' : 'fas fa-play';
        }

        // ============================================
        // 6. PERFECT SYNC ENGINE
        // ============================================
        function startManualSeekDetection() {
            if (manualSeekInterval) clearInterval(manualSeekInterval);

            let previousTime = 0;
            let previousState = -1;
            
            manualSeekInterval = setInterval(() => {
                if (!player || isApplyingRemoteAction) return;

                const currentState = player.getPlayerState();
                const currentTime = player.getCurrentTime();
                const now = Date.now();

                if (currentState === YT.PlayerState.PLAYING) {
                    previousTime = currentTime;
                    previousState = currentState;
                    return;
                }

                const timeDiff = Math.abs(currentTime - previousTime);
                const isManualSeek = timeDiff > SEEK_DETECT_THRESHOLD && 
                                    currentState !== YT.PlayerState.BUFFERING &&
                                    currentState !== YT.PlayerState.CUED &&
                                    now - lastLocalActionTime > 300;

                if (isManualSeek && currentState === previousState) {
                    lastLocalActionTime = now;
                    sendVideoAction({
                        type: 'SEEK',
                        videoId: currentVideoId,
                        currentTime: currentTime,
                        timestamp: now,
                        updatedBy: currentUser.uid
                    });
                }

                previousTime = currentTime;
                previousState = currentState;
            }, 400);
        }

        function sendVideoAction(action) {
            if (!videoStateRef) return;

            videoStateRef.set({
                ...action,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        function startVideoSyncListener() {
            videoStateRef.onSnapshot((doc) => {
                if (!doc.exists || !player || isApplyingRemoteAction) return;

                const data = doc.data();
                if (!data || data.updatedBy === currentUser.uid) return;

                if (Date.now() - data.timestamp > 5000) return;

                applyRemoteAction(data);
            });
        }

        function applyRemoteAction(action) {
            isApplyingRemoteAction = true;

            switch (action.type) {
                case 'LOAD':
                    if (action.videoId && action.videoId !== currentVideoId) {
                        currentVideoId = action.videoId;
                        player.loadVideoById(action.videoId, action.currentTime || 0);
                        document.getElementById('videoUrlInput').value = `https://youtu.be/${action.videoId}`;
                        addToHistory(action.videoId);
                        lastKnownTime = 0;
                    }
                    break;

                case 'PLAY':
                    const currentTimeOnPlay = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPlay - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                        player.playVideo();
                    }
                    break;

                case 'PAUSE':
                    const currentTimeOnPause = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPause - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PAUSED) {
                        player.pauseVideo();
                    }
                    break;

                case 'SEEK':
                    const ct = player.getCurrentTime();
                    if (Math.abs(ct - action.currentTime) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime, true);
                    }
                    break;
            }

            setTimeout(() => {
                isApplyingRemoteAction = false;
                lastKnownTime = player.getCurrentTime();
            }, 200);
        }

        // ============================================
        // 7. CHAT SYSTEM
        // ============================================
        function startChatListener() {
            chatRef.onSnapshot((snapshot) => {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    addMessageToChat(msg);
                });
                
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
                
                if (document.getElementById('chatWidget').classList.contains('hidden')) {
                    const lastMsg = snapshot.docs[snapshot.docs.length - 1]?.data();
                    if (lastMsg && lastMsg.userId !== currentUser.uid) {
                        chatUnreadCount++;
                        updateChatNotification();
                    }
                }
            });
        }

        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            const isMyMessage = message.userId === currentUser.uid;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'their-message'}`;
            messageDiv.textContent = message.text;
            
            container.appendChild(messageDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('chatMessageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser) return;
            
            try {
                await roomRef.collection('messages').add({
                    text: text,
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                input.value = '';
                input.focus();
                
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function updateChatNotification() {
            const miniIcon = document.getElementById('miniChatIcon');
            if (chatUnreadCount > 0) {
                miniIcon.classList.add('has-notification');
            } else {
                miniIcon.classList.remove('has-notification');
            }
        }

        // ============================================
        // 8. DRAGGABLE CHAT
        // ============================================
        function makeChatDraggable() {
            const chatWidget = document.getElementById('chatWidget');
            const chatHeader = document.getElementById('chatHeader');
            
            chatHeader.addEventListener('mousedown', startDrag);
            
            function startDrag(e) {
                e.preventDefault();
                isDraggingChat = true;
                
                const rect = chatWidget.getBoundingClientRect();
                dragOffsetX = e.clientX - rect.left;
                dragOffsetY = e.clientY - rect.top;
                
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('mouseup', stopDrag);
            }
            
            function onDrag(e) {
                if (!isDraggingChat) return;
                
                chatWidget.style.left = (e.clientX - dragOffsetX) + 'px';
                chatWidget.style.top = (e.clientY - dragOffsetY) + 'px';
                chatWidget.style.right = 'auto';
                chatWidget.style.bottom = 'auto';
                chatWidget.style.position = 'fixed';
            }
            
            function stopDrag() {
                isDraggingChat = false;
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        // ============================================
        // 9. ONLINE PRESENCE
        // ============================================
        function startUsersListener() {
            roomRef.collection('users')
                .where('online', '==', true)
                .onSnapshot((snapshot) => {
                    let onlineCount = 0;
                    const now = Date.now();
                    
                    snapshot.forEach((doc) => {
                        const user = doc.data();
                        if (user.lastSeen) {
                            const lastSeen = user.lastSeen.toDate().getTime();
                            if (now - lastSeen < 120000) {
                                onlineCount++;
                            }
                        }
                    });
                    
                    document.getElementById('onlineCount').textContent = onlineCount;
                });
            
            setInterval(() => {
                if (usersRef) {
                    usersRef.update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            }, 30000);
        }

        // ============================================
        // 10. VIDEO HISTORY
        // ============================================
        async function loadPartyHistory() {
            try {
                const snapshot = await historyRef.get();
                const historyGrid = document.getElementById('historyGrid');
                historyGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    historyGrid.innerHTML = '<div style="text-align:center; padding: 2rem; color: var(--text-gray)">لا توجد فيديوهات سابقة</div>';
                    return;
                }
                
                snapshot.forEach(async (doc) => {
                    await addVideoToHistory(doc.data());
                });
                
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        async function addVideoToHistory(video) {
            const historyGrid = document.getElementById('historyGrid');
            
            const card = document.createElement('div');
            card.className = 'history-card';
            card.dataset.videoId = video.videoId;
            
            let videoTitle = video.title || 'فيديو';
            if (!video.title) {
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${video.videoId}`);
                    const data = await response.json();
                    videoTitle = data.title || 'فيديو';
                } catch (e) {
                    console.error('Error fetching video title:', e);
                }
            }
            
            card.innerHTML = `
                <img src="https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg" 
                     alt="${videoTitle}" 
                     class="history-thumb">
                <div class="history-info">
                    <div class="history-video-title">${videoTitle}</div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                loadVideoFromId(video.videoId);
            });
            
            historyGrid.appendChild(card);
        }

        async function addToHistory(videoId) {
            if (!videoId) return;
            
            try {
                const existing = await historyRef.where('videoId', '==', videoId).get();
                if (!existing.empty) return;
                
                let videoTitle = '';
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${videoId}`);
                    const data = await response.json();
                    videoTitle = data.title || '';
                } catch (e) {
                    console.error('Error fetching video title:', e);
                }
                
                await roomRef.collection('history').add({
                    videoId: videoId,
                    title: videoTitle,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                loadPartyHistory();
                
            } catch (error) {
                console.error('Error adding to history:', error);
            }
        }

        // ============================================
        // 11. VIDEO LOADING
        // ============================================
        function loadVideoFromInput() {
            const url = document.getElementById('videoUrlInput').value.trim();
            if (!url) return;
            
            const videoId = extractYouTubeId(url);
            if (!videoId) {
                alert('رابط YouTube غير صالح');
                return;
            }
            
            loadVideoFromId(videoId);
        }

        function loadVideoFromId(videoId) {
            if (!player) return;

            currentVideoId = videoId;
            lastLocalActionTime = Date.now();
            lastKnownTime = 0;

            sendVideoAction({
                type: 'LOAD',
                videoId: videoId,
                currentTime: 0,
                timestamp: Date.now(),
                updatedBy: currentUser.uid
            });

            player.loadVideoById(videoId);
            document.getElementById('videoUrlInput').value = `https://youtu.be/${videoId}`;
            document.getElementById('playerPlaceholder').style.display = 'none';
            addToHistory(videoId);
        }

        async function loadLastVideo() {
            try {
                const doc = await videoStateRef.get();
                if (doc.exists && doc.data().videoId) {
                    const data = doc.data();
                    currentVideoId = data.videoId;
                    player.loadVideoById(data.videoId, data.currentTime || 0);
                    document.getElementById('videoUrlInput').value = `https://youtu.be/${data.videoId}`;
                    document.getElementById('playerPlaceholder').style.display = 'none';
                    lastKnownTime = data.currentTime || 0;
                }
            } catch (error) {
                console.error('Error loading last video:', error);
            }
        }

        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            
            return null;
        }

        // ============================================
        // 12. UI CONTROLS
        // ============================================
        function setupEventListeners() {
            document.getElementById('loadVideoBtn').addEventListener('click', loadVideoFromInput);
            document.getElementById('videoUrlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadVideoFromInput();
            });
            
            document.getElementById('playPauseBtn').addEventListener('click', () => {
                if (!player) return;
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });
            
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('chatMessageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('miniChatIcon').addEventListener('click', () => {
                document.getElementById('chatWidget').classList.remove('hidden');
                document.getElementById('miniChatIcon').classList.add('hidden');
                chatUnreadCount = 0;
                updateChatNotification();
            });
            
            document.getElementById('minimizeChatBtn').addEventListener('click', () => {
                document.getElementById('chatWidget').classList.add('hidden');
                document.getElementById('miniChatIcon').classList.remove('hidden');
            });
            
            makeChatDraggable();
        }

        function updateTimeDisplay() {
            if (!player || !player.getCurrentTime) return;
            
            const current = player.getCurrentTime();
            const duration = player.getDuration();
            
            document.getElementById('currentTime').textContent = formatTime(current);
            document.getElementById('duration').textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ============================================
        // 13. START APPLICATION
        // ============================================
        window.addEventListener('load', initializeApp);

        window.addEventListener('beforeunload', () => {
            if (usersRef) {
                usersRef.update({ online: false });
            }
            if (manualSeekInterval) {
                clearInterval(manualSeekInterval);
            }
        });
    </script>
</body>
