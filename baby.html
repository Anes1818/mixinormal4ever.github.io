<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Watch ♥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        /* ==================== CSS RESET & GLOBAL ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            /* نظام ألوان كوني حديث */
            --primary: #0a0a14;
            --primary-dark: #050510;
            --secondary: #16162a;
            --accent-purple: #9d4edd;
            --accent-pink: #ff4b8a;
            --accent-cyan: #4bd2ff;
            --text-primary: #f0f0ff;
            --text-secondary: #a8a8cc;
            --glass-bg: rgba(20, 20, 40, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --border-radius-lg: 24px;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ==================== خلفية النجوم المتحركة ==================== */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }

        .star.small {
            width: 1px;
            height: 1px;
            opacity: 0.6;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            opacity: 0.8;
        }

        .star.large {
            width: 3px;
            height: 3px;
            opacity: 1;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* ==================== هيكل التطبيق الرئيسي ==================== */
        .app-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr auto;
            gap: 24px;
            min-height: 100vh;
        }

        /* ==================== HEADER أنيق ==================== */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 60%
            );
            transform: rotate(30deg);
        }

        .logo i {
            font-size: 24px;
            color: white;
            z-index: 1;
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* ==================== شريط الحالة ==================== */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: rgba(20, 180, 100, 0.15);
            border-radius: 100px;
            border: 1px solid rgba(20, 180, 100, 0.3);
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background: #14b464;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
        }

        .online-dot::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: #14b464;
            border-radius: 50%;
            opacity: 0.3;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .user-count {
            font-weight: 600;
            font-size: 18px;
        }

        /* ==================== مدخل الفيديو ==================== */
        .video-input-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            animation: fadeIn 0.5s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .url-input-container {
            flex: 1;
            position: relative;
        }

        .url-input-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-purple);
        }

        #videoUrlInput {
            width: 100%;
            padding: 20px 60px 20px 24px;
            background: rgba(10, 10, 20, 0.7);
            border: 2px solid rgba(157, 78, 221, 0.2);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--transition);
        }

        #videoUrlInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }

        #videoUrlInput::placeholder {
            color: var(--text-secondary);
        }

        .load-video-btn {
            padding: 20px 36px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
        }

        .load-video-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(157, 78, 221, 0.4);
        }

        .load-video-btn:active {
            transform: translateY(-1px);
        }

        /* ==================== مشغل الفيديو - الوضع العادي ==================== */
        .player-section {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .player-container {
            position: relative;
            background: #000;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        #youtubePlayer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-secondary);
            gap: 20px;
        }

        .placeholder-icon {
            font-size: 64px;
            opacity: 0.5;
        }

        .placeholder-text {
            font-size: 18px;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }

        .player-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 24px;
            opacity: 0;
            transition: var(--transition);
        }

        .player-container:hover .player-overlay {
            opacity: 1;
        }

        /* ==================== عناصر التحكم بالمشغل ==================== */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 16px 24px;
            margin-top: 16px;
            border: 1px solid var(--glass-border);
        }

        .control-left, .control-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .control-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            opacity: 0;
            transition: var(--transition);
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
        }

        .control-btn i {
            position: relative;
            z-index: 1;
        }

        .cinema-mode-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
        }

        .cinema-mode-btn::after {
            display: none;
        }

        .time-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: var(--border-radius-sm);
            min-width: 180px;
            justify-content: center;
        }

        .time-separator {
            color: var(--accent-cyan);
        }

        /* ==================== قسم الدردشة (الوضع العادي) ==================== */
        .chat-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
            border: 1px solid var(--glass-border);
            border-bottom: none;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title i {
            color: var(--accent-purple);
            font-size: 20px;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-action-btn:hover {
            background: var(--accent-purple);
            transform: rotate(90deg);
        }

        .messages-container {
            flex: 1;
            padding: 24px;
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            border-top: none;
            overflow-y: auto;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 20px;
            animation: messageSlide 0.3s ease-out;
            position: relative;
            word-break: break-word;
            line-height: 1.5;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.my-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-purple), #7b2cbf);
            border-bottom-right-radius: 4px;
            color: white;
        }

        .message.their-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .message-timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            display: block;
            text-align: right;
        }

        .chat-input-container {
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
        }

        .chat-input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #chatMessageInput {
            flex: 1;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid transparent;
            border-radius: 100px;
            color: var(--text-primary);
            font-size: 15px;
            transition: var(--transition);
        }

        #chatMessageInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(255, 255, 255, 0.1);
        }

        #sendMessageBtn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        #sendMessageBtn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 5px 20px rgba(157, 78, 221, 0.4);
        }

        /* ==================== قسم التاريخ ==================== */
        .history-section {
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 600;
        }

        .section-title i {
            color: var(--accent-cyan);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .history-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .history-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-purple);
            box-shadow: 0 15px 40px rgba(157, 78, 221, 0.2);
        }

        .history-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.1), transparent);
            opacity: 0;
            transition: var(--transition);
        }

        .history-card:hover::before {
            opacity: 1;
        }

        .history-thumb {
            width: 100%;
            height: 160px;
            object-fit: cover;
            transition: var(--transition);
        }

        .history-card:hover .history-thumb {
            transform: scale(1.05);
        }

        .history-info {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .history-video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-date {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* ==================== وضع السينما ==================== */
        .cinema-mode .app-container {
            padding: 0;
            max-width: 100%;
        }

        .cinema-mode .app-header,
        .cinema-mode .video-input-section,
        .cinema-mode .player-controls,
        .cinema-mode .chat-section,
        .cinema-mode .history-section {
            display: none;
        }

        .cinema-mode .player-section {
            border-radius: 0;
            height: 100vh;
            margin: 0;
            box-shadow: none;
        }

        .cinema-mode .player-container {
            border-radius: 0;
            height: 100vh;
            aspect-ratio: auto;
        }

        /* الدردشة العائمة في وضع السينما */
        .floating-chat {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            width: 90%;
            z-index: 1000;
            display: none;
        }

        .cinema-mode .floating-chat {
            display: block;
        }

        .floating-message {
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 100px;
            margin-bottom: 12px;
            border: 1px solid var(--glass-border);
            animation: floatIn 0.5s ease-out;
            max-width: 80%;
            word-break: break-word;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-message.my-message {
            margin-left: auto;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.9), rgba(123, 44, 191, 0.9));
        }

        /* ==================== أيقونة الدردشة المصغرة ==================== */
        .mini-chat-icon {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 8px 30px rgba(157, 78, 221, 0.4);
            transition: var(--transition);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mini-chat-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(157, 78, 221, 0.6);
        }

        .mini-chat-icon.hidden {
            display: none;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            font-size: 12px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
        }

        /* ==================== تصميم متجاوب ==================== */
        @media (min-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr 400px;
                grid-template-rows: auto auto 1fr auto;
                gap: 24px;
            }
            
            .player-section {
                grid-column: 1;
                grid-row: 2;
            }
            
            .chat-section {
                grid-column: 2;
                grid-row: 2 / span 2;
                height: calc(100vh - 200px);
            }
            
            .history-section {
                grid-column: 1;
                grid-row: 3;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 16px;
                gap: 16px;
            }
            
            .app-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
                padding: 16px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .load-video-btn {
                width: 100%;
                justify-content: center;
            }
            
            .player-controls {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
            }
            
            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            .floating-chat {
                width: 95%;
                bottom: 20px;
            }
            
            .mini-chat-icon {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
            }
        }

        /* ==================== شريط التمرير المخصص ==================== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
        }

        /* ==================== تأثيرات إضافية ==================== */
        .glow-effect {
            position: relative;
        }

        .glow-effect::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink), var(--accent-cyan));
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .glow-effect:hover::before {
            opacity: 0.6;
            filter: blur(10px);
        }
    </style>
</head>
<body>

                </div>

        <!-- Chat Section -->
        <section class="chat-section">
            <div class="chat-header">
                <div class="chat-title">

                <div class="chat-actions">
                    <button class="chat-action-btn" id="clearChatBtn" title="مسح الدردشة">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- الرسائل ستظهر هنا -->
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-group">
                    <input type="text" id="chatMessageInput" placeholder="اكتب رسالتك هنا...">

        <!-- History Section -->
        <section class="history-section">
            <div class="section-header">
                <div class="section-title">

                    <h3>الفيديوهات السابقة</h3>
                </div>
            </div>
            
            <div class="history-grid" id="historyGrid">
                <!-- البطاقات ستظهر هنا -->
            </div>
        </section>
    </div>

    <!-- الدردشة العائمة في وضع السينما -->
    <div class="floating-chat" id="floatingChat">
        <!-- الرسائل العائمة ستظهر هنا -->
    </div>

    <!-- أيقونة الدردشة المصغرة -->
    <div class="mini-chat-icon hidden" id="miniChatIcon">
        <i class="fas fa-comment-dots"></i>
        <div class="notification-badge hidden" id="notificationBadge">0</div>
    </div>

    <script>
        // ============================================
        // 1. تهيئة Firebase (نفس المنطق الأصلي)
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAJvohW3m1-sZAlrTjkv7UZqTLC6WigePo",
            authDomain: "party-dfe30.firebaseapp.com",
            projectId: "party-dfe30",
            storageBucket: "party-dfe30.firebasestorage.app",
            messagingSenderId: "783983668260",
            appId: "1:783983668260:web:e353a1220e7621bbf53cb1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ============================================
        // 2. حالة التطبيق (نفس المنطق الأصلي)
        // ============================================
        let player = null;
        let currentUser = null;
        const ROOM_ID = "cosmic_room_v1";
        let currentVideoId = null;
        let isCinemaMode = false;

        // محرك المزامنة (نفس المنطق الأصلي)
        let isApplyingRemoteAction = false;
        let lastLocalActionTime = 0;
        let lastKnownTime = 0;
        let manualSeekInterval = null;
        const SYNC_TOLERANCE = 0.8;
        const SEEK_DETECT_THRESHOLD = 1.0;

        // حالة الدردشة
        let chatUnreadCount = 0;
        let isDraggingChat = false;

        // مراجع Firebase
        let roomRef = null;
        let videoStateRef = null;
        let chatRef = null;
        let usersRef = null;
        let historyRef = null;

        // ============================================
        // 3. التهيئة (مع تحسينات الواجهة)
        // ============================================
        async function initializeApp() {
            createStarsBackground();
            
            try {
                // تسجيل الدخول المجهول
                await auth.signInAnonymously();
                currentUser = auth.currentUser;
                
                // إعداد مراجع Firebase
                roomRef = db.collection('rooms').doc(ROOM_ID);
                videoStateRef = roomRef.collection('state').doc('video');
                chatRef = roomRef.collection('messages').orderBy('timestamp', 'asc').limit(50);
                usersRef = roomRef.collection('users').doc(currentUser.uid);
                historyRef = roomRef.collection('history').orderBy('addedAt', 'desc').limit(20);
                
                // تحديث حالة المستخدم
                await usersRef.set({
                    uid: currentUser.uid,
                    online: true,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                // بدء المستمعين
                startVideoSyncListener();
                startChatListener();
                startUsersListener();
                loadPartyHistory();
                loadYouTubePlayer();
                setupEventListeners();
                
                console.log('Cosmic Watch - التطبيق جاهز');
                
            } catch (error) {
                console.error('فشل التهيئة:', error);
            }
        }

        // ============================================
        // 4. خلفية النجوم المتحركة
        // ============================================
        function createStarsBackground() {
            const container = document.getElementById('starsContainer');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 3;
                const duration = Math.random() * 3 + 2;
                
                star.className = `star ${size < 1 ? 'small' : size < 2 ? 'medium' : 'large'}`;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.opacity = Math.random() * 0.5 + 0.3;
                star.style.animationDuration = duration + 's';
                star.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(star);
            }
        }

        // ============================================
        // 5. مشغل يوتيوب (نفس المنطق مع تحسينات)
        // ============================================
        function loadYouTubePlayer() {
            if (window.YT && window.YT.Player) {
                createPlayer();
            } else {
                window.onYouTubeIframeAPIReady = createPlayer;
            }
        }

        function createPlayer() {
            player = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady() {
            document.getElementById('playerPlaceholder').style.display = 'none';
            setInterval(updateTimeDisplay, 1000);
            loadLastVideo();
            startManualSeekDetection();
            
            // إضافة تأثير عند جاهزية المشغل
            document.querySelector('.player-container').classList.add('glow-effect');
        }

        function onPlayerStateChange(event) {
            if (!player || isApplyingRemoteAction) return;

            const state = event.data;
            const now = Date.now();

            updatePlayPauseButton(state);

            if (now - lastLocalActionTime < 300) return;

            if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                lastLocalActionTime = now;
                sendVideoAction({
                    type: state === YT.PlayerState.PLAYING ? 'PLAY' : 'PAUSE',
                    videoId: currentVideoId,
                    timestamp: now,
                    updatedBy: currentUser.uid,
                    currentTime: player.getCurrentTime()
                });
            }
        }

        function updatePlayPauseButton(state) {
            const btn = document.getElementById('playPauseBtn');
            const icon = btn.querySelector('i');
            icon.className = state === YT.PlayerState.PLAYING ? 'fas fa-pause' : 'fas fa-play';
        }

        // ============================================
        // 6. التحكم بوضع السينما
        // ============================================
        function toggleCinemaMode() {
            isCinemaMode = !isCinemaMode;
            const appContainer = document.querySelector('.app-container');
            const cinemaBtn = document.getElementById('cinemaModeBtn');
            const exitCinemaBtn = document.getElementById('exitCinemaBtn');
            
            if (isCinemaMode) {
                appContainer.classList.add('cinema-mode');
                cinemaBtn.style.display = 'none';
                exitCinemaBtn.style.display = 'flex';
                
                // إخفاء أيقونة الدردشة المصغرة
                document.getElementById('miniChatIcon').classList.add('hidden');
                
                // عرض رسالة ترحيبية
                showFloatingMessage('أنت الآن في وضع السينما. استمتع بالمشاهدة!', 'system');
            } else {
                appContainer.classList.remove('cinema-mode');
                cinemaBtn.style.display = 'flex';
                exitCinemaBtn.style.display = 'none';
                
                // إظهار أيقونة الدردشة المصغرة إذا كان هناك رسائل غير مقروءة
                if (chatUnreadCount > 0) {
                    document.getElementById('miniChatIcon').classList.remove('hidden');
                }
            }
        }

        function showFloatingMessage(text, type = 'their-message') {
            if (!isCinemaMode) return;
            
            const floatingChat = document.getElementById('floatingChat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `floating-message ${type}`;
            messageDiv.textContent = text;
            
            floatingChat.appendChild(messageDiv);
            
            // إزالة الرسالة بعد 5 ثواني
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.style.opacity = '0';
                    messageDiv.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        if (messageDiv.parentNode) {
                            messageDiv.parentNode.removeChild(messageDiv);
                        }
                    }, 300);
                }
            }, 5000);
        }

        // ============================================
        // 7. محرك المزامنة (نفس المنطق الأصلي)
        // ============================================
        function startManualSeekDetection() {
            if (manualSeekInterval) clearInterval(manualSeekInterval);

            let previousTime = 0;
            let previousState = -1;
            
            manualSeekInterval = setInterval(() => {
                if (!player || isApplyingRemoteAction) return;

                const currentState = player.getPlayerState();
                const currentTime = player.getCurrentTime();
                const now = Date.now();

                if (currentState === YT.PlayerState.PLAYING) {
                    previousTime = currentTime;
                    previousState = currentState;
                    return;
                }

                const timeDiff = Math.abs(currentTime - previousTime);
                const isManualSeek = timeDiff > SEEK_DETECT_THRESHOLD && 
                                    currentState !== YT.PlayerState.BUFFERING &&
                                    currentState !== YT.PlayerState.CUED &&
                                    now - lastLocalActionTime > 300;

                if (isManualSeek && currentState === previousState) {
                    lastLocalActionTime = now;
                    sendVideoAction({
                        type: 'SEEK',
                        videoId: currentVideoId,
                        currentTime: currentTime,
                        timestamp: now,
                        updatedBy: currentUser.uid
                    });
                }

                previousTime = currentTime;
                previousState = currentState;
            }, 400);
        }

        function sendVideoAction(action) {
            if (!videoStateRef) return;

            videoStateRef.set({
                ...action,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        function startVideoSyncListener() {
            videoStateRef.onSnapshot((doc) => {
                if (!doc.exists || !player || isApplyingRemoteAction) return;

                const data = doc.data();
                if (!data || data.updatedBy === currentUser.uid) return;

                if (Date.now() - data.timestamp > 5000) return;

                applyRemoteAction(data);
            });
        }

        function applyRemoteAction(action) {
            isApplyingRemoteAction = true;

            switch (action.type) {
                case 'LOAD':
                    if (action.videoId && action.videoId !== currentVideoId) {
                        currentVideoId = action.videoId;
                        player.loadVideoById(action.videoId, action.currentTime || 0);
                        document.getElementById('videoUrlInput').value = `https://youtu.be/${action.videoId}`;
                        addToHistory(action.videoId);
                        lastKnownTime = 0;
                        
                        // إشعار في وضع السينما
                        if (isCinemaMode) {
                            showFloatingMessage('تم تغيير الفيديو', 'system');
                        }
                    }
                    break;

                case 'PLAY':
                    const currentTimeOnPlay = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPlay - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                        player.playVideo();
                    }
                    break;

                case 'PAUSE':
                    const currentTimeOnPause = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPause - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PAUSED) {
                        player.pauseVideo();
                    }
                    break;

                case 'SEEK':
                    const ct = player.getCurrentTime();
                    if (Math.abs(ct - action.currentTime) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime, true);
                    }
                    break;
            }

            setTimeout(() => {
                isApplyingRemoteAction = false;
                lastKnownTime = player.getCurrentTime();
            }, 200);
        }

        // ============================================
        // 8. نظام الدردشة المحسن
        // ============================================
        function startChatListener() {
            chatRef.onSnapshot((snapshot) => {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    addMessageToChat(msg);
                });
                
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
                
                // التحقق من الرسائل غير المقروءة
                if (document.getElementById('chatWidget')?.classList.contains('hidden') || 
                    !document.querySelector('.chat-section').offsetParent) {
                    const lastMsg = snapshot.docs[snapshot.docs.length - 1]?.data();
                    if (lastMsg && lastMsg.userId !== currentUser.uid) {
                        chatUnreadCount++;
                        updateChatNotification();
                        
                        // عرض الرسالة في وضع السينما
                        if (isCinemaMode) {
                            showFloatingMessage(lastMsg.text, 'their-message');
                        }
                    }
                }
            });
        }

        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            const isMyMessage = message.userId === currentUser.uid;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'their-message'}`;
            
            const timestamp = message.timestamp?.toDate() || new Date();
            const timeStr = timestamp.toLocaleTimeString('ar-EG', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-text">${message.text}</div>
                <span class="message-timestamp">${timeStr}</span>
            `;
            
            container.appendChild(messageDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('chatMessageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser) return;
            
            try {
                await roomRef.collection('messages').add({
                    text: text,
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                input.value = '';
                input.focus();
                
                // عرض الرسالة في وضع السينما
                if (isCinemaMode) {
                    showFloatingMessage(text, 'my-message');
                }
                
            } catch (error) {
                console.error('خطأ في إرسال الرسالة:', error);
            }
        }

        function updateChatNotification() {
            const miniIcon = document.getElementById('miniChatIcon');
            const badge = document.getElementById('notificationBadge');
            
            if (chatUnreadCount > 0) {
                badge.textContent = chatUnreadCount;
                badge.classList.remove('hidden');
                miniIcon.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // ============================================
        // 9. نظام الحضور (نفس المنطق)
        // ============================================
        function startUsersListener() {
            roomRef.collection('users')
                .where('online', '==', true)
                .onSnapshot((snapshot) => {
                    let onlineCount = 0;
                    const now = Date.now();
                    
                    snapshot.forEach((doc) => {
                        const user = doc.data();
                        if (user.lastSeen) {
                            const lastSeen = user.lastSeen.toDate().getTime();
                            if (now - lastSeen < 120000) {
                                onlineCount++;
                            }
                        }
                    });
                    
                    document.getElementById('onlineCount').textContent = onlineCount;
                });
            
            setInterval(() => {
                if (usersRef) {
                    usersRef.update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            }, 30000);
        }

        // ============================================
        // 10. تاريخ الفيديوهات المحسن
        // ============================================
        async function loadPartyHistory() {
            try {
                const snapshot = await historyRef.get();
                const historyGrid = document.getElementById('historyGrid');
                historyGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    historyGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-secondary)">
                            <i class="fas fa-history" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5"></i>
                            <p>لا توجد فيديوهات سابقة</p>
                        </div>
                    `;
                    return;
                }
                
                snapshot.forEach(async (doc) => {
                    await addVideoToHistory(doc.data());
                });
                
            } catch (error) {
                console.error('خطأ في تحميل التاريخ:', error);
            }
        }

        async function addVideoToHistory(video) {
            const historyGrid = document.getElementById('historyGrid');
            
            const card = document.createElement('div');
            card.className = 'history-card';
            card.dataset.videoId = video.videoId;
            
            let videoTitle = video.title || 'فيديو';
            let videoDate = 'قريباً';
            
            if (!video.title) {
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${video.videoId}`);
                    const data = await response.json();
                    videoTitle = data.title || 'فيديو';
                } catch (e) {
                    console.error('خطأ في جلب عنوان الفيديو:', e);
                }
            }
            
            if (video.addedAt) {
                const date = video.addedAt.toDate();
                videoDate = date.toLocaleDateString('ar-EG', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
            
            card.innerHTML = `
                <img src="https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg" 
                     alt="${videoTitle}" 
                     class="history-thumb"
                     loading="lazy">
                <div class="history-info">
                    <div class="history-video-title">${videoTitle}</div>
                    <div class="history-date">
                        <i class="far fa-calendar"></i>
                        ${videoDate}
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                loadVideoFromId(video.videoId);
                
                // إضافة تأثير للبطاقة المختارة
                document.querySelectorAll('.history-card').forEach(c => {
                    c.style.transform = 'scale(1)';
                    c.style.borderColor = 'var(--glass-border)';
                });
                card.style.transform = 'scale(1.02)';
                card.style.borderColor = 'var(--accent-purple)';
            });
            
            historyGrid.appendChild(card);
        }

        async function addToHistory(videoId) {
            if (!videoId) return;
            
            try {
                const existing = await historyRef.where('videoId', '==', videoId).get();
                if (!existing.empty) return;
                
                let videoTitle = '';
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${videoId}`);
                    const data = await response.json();
                    videoTitle = data.title || '';
                } catch (e) {
                    console.error('خطأ في جلب عنوان الفيديو:', e);
                }
                
                await roomRef.collection('history').add({
                    videoId: videoId,
                    title: videoTitle,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                loadPartyHistory();
                
            } catch (error) {
                console.error('خطأ في إضافة الفيديو إلى التاريخ:', error);
            }
        }

        // ============================================
        // 11. تحميل الفيديو
        // ============================================
        function loadVideoFromInput() {
            const url = document.getElementById('videoUrlInput').value.trim();
            if (!url) return;
            
            const videoId = extractYouTubeId(url);
            if (!videoId) {
                alert('رابط YouTube غير صالح');
                return;
            }
            
            loadVideoFromId(videoId);
        }

        function loadVideoFromId(videoId) {
            if (!player) return;

            currentVideoId = videoId;
            lastLocalActionTime = Date.now();
            lastKnownTime = 0;

            sendVideoAction({
                type: 'LOAD',
                videoId: videoId,
                currentTime: 0,
                timestamp: Date.now(),
                updatedBy: currentUser.uid
            });

            player.loadVideoById(videoId);
            document.getElementById('videoUrlInput').value = `https://youtu.be/${videoId}`;
            document.getElementById('playerPlaceholder').style.display = 'none';
            addToHistory(videoId);
        }

        async function loadLastVideo() {
            try {
                const doc = await videoStateRef.get();
                if (doc.exists && doc.data().videoId) {
                    const data = doc.data();
                    currentVideoId = data.videoId;
                    player.loadVideoById(data.videoId, data.currentTime || 0);
                    document.getElementById('videoUrlInput').value = `https://youtu.be/${data.videoId}`;
                    document.getElementById('playerPlaceholder').style.display = 'none';
                    lastKnownTime = data.currentTime || 0;
                }
            } catch (error) {
                console.error('خطأ في تحميل آخر فيديو:', error);
            }
        }

        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            
            return null;
        }

        // ============================================
        // 12. إعداد مستمعي الأحداث
        // ============================================
        function setupEventListeners() {
            // زر تحميل الفيديو
            document.getElementById('loadVideoBtn').addEventListener('click', loadVideoFromInput);
            document.getElementById('videoUrlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadVideoFromInput();
            });
            
            // عناصر التحكم بالمشغل
            document.getElementById('playPauseBtn').addEventListener('click', () => {
                if (!player) return;
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });
            
            // وضع السينما
            document.getElementById('cinemaModeBtn').addEventListener('click', toggleCinemaMode);
            document.getElementById('exitCinemaBtn').addEventListener('click', toggleCinemaMode);
            
            // الدردشة
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('chatMessageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('clearChatBtn').addEventListener('click', () => {
                if (confirm('هل تريد مسح جميع الرسائل؟')) {
                    // يمكن إضافة منطق مسح الرسائل هنا
                    alert('هذه الميزة تحت التطوير');
                }
            });
            
            // أيقونة الدردشة المصغرة
            document.getElementById('miniChatIcon').addEventListener('click', () => {
                chatUnreadCount = 0;
                updateChatNotification();
                document.getElementById('miniChatIcon').classList.add('hidden');
                
                // تمرير إلى قسم الدردشة
                document.querySelector('.chat-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            });
        }

        function updateTimeDisplay() {
            if (!player || !player.getCurrentTime) return;
            
            const current = player.getCurrentTime();
            const duration = player.getDuration();
            
            document.getElementById('currentTime').textContent = formatTime(current);
            document.getElementById('duration').textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ============================================
        // 13. بدء التطبيق
        // ============================================
        window.addEventListener('load', initializeApp);

        window.addEventListener('beforeunload', () => {
            if (usersRef) {
                usersRef.update({ online: false });
            }
            if (manualSeekInterval) {
                clearInterval(manualSeekInterval);
            }
        });
    </script>
