<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our watch 7afla :3 üé¨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        /* ===== CSS RESET & GLOBAL ===== */
        :root {
            /* ŸÜÿ∏ÿßŸÖ ÿ£ŸÑŸàÿßŸÜ ÿ±ŸàŸÖÿßŸÜÿ≥Ÿä ŸÜÿßÿπŸÖ */
            --primary-dark: #0f0b1a;
            --secondary-dark: #1a1528;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --accent-rose: #f472b6;
            --accent-lavender: #c084fc;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --glass-bg: rgba(30, 15, 60, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(25, 20, 45, 0.5);
            --me-bubble: linear-gradient(135deg, #a855f7, #ec4899);
            --omri-bubble: linear-gradient(135deg, #7e22ce, #db2777);
            --radius-sm: 10px;
            --radius-md: 16px;
            --radius-lg: 26px;
            --radius-xl: 30px;
            --shadow-sm: 0 4px 20px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.4);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* ÿßŸÑŸÜÿ≥ÿ® ÿßŸÑÿ∞Ÿáÿ®Ÿäÿ© */
            --golden-ratio: 61.8%;
            --golden-complement: 38.2%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(6px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 56px;
            background: rgba(15, 11, 26, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .top-bar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            animation: float 3s ease-in-out infinite;
        }

        .logo-text {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }

        .logo-text .highlight {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .top-bar-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 16px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.06);
        }

        #toggleCinemaBtn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
        }

        /* ===== APP WRAPPER ===== */
        .app-wrapper {
            max-width: 980px;
            margin: 76px auto 20px;
            padding: 0 20px;
            animation: fadeIn 0.8s ease;
        }

        /* ===== VIDEO INPUT ===== */
        .video-input-section {
            animation: fadeIn 0.8s ease 0.1s both;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        #videoUrlInput {
            flex: 1;
            padding: 16px 20px;
            background: var(--glass-bg);
            border: 2px solid transparent;
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 15px;
            transition: all var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        #videoUrlInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
        }

        #loadVideoBtn {
            padding: 0 28px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
            font-size: 15px;
        }

        #loadVideoBtn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* ===== MAIN CONTENT - MOBILE ===== */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        /* ===== PLAYER SECTION ===== */
        .player-section {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            background: #000;
            animation: fadeIn 0.8s ease 0.2s both;
            margin-bottom: 0;
            z-index: 10;
        }

        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        #youtubePlayer {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--radius-xl);
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: var(--text-secondary);
            gap: 16px;
            z-index: 5;
            border-radius: var(--radius-xl);
        }

        .placeholder-icon {
            font-size: 64px;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        .player-controls-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-bottom-left-radius: var(--radius-xl);
            border-bottom-right-radius: var(--radius-xl);
        }

        .control-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 16px;
        }

        .control-btn:hover {
            background: var(--accent-purple);
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 8px 14px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: var(--radius-md);
            min-width: 120px;
            text-align: center;
            letter-spacing: 1px;
        }

        .player-title {
            flex: 1;
            text-align: center;
            font-weight: 500;
            color: var(--text-secondary);
            padding: 0 12px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        /* ===== CHAT SECTION - MOBILE ===== */
        .chat-section {
            position: relative;
            margin-top: -20px;
            padding-top: 30px;
            border-top-left-radius: var(--radius-xl);
            border-top-right-radius: var(--radius-xl);
            background: linear-gradient(to bottom, transparent, var(--glass-bg) 10%);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom: none;
            z-index: 9;
            overflow: hidden;
            height: calc(100vh - (56.25vw + 56px + 60px));
            animation: fadeIn 0.8s ease 0.3s both;
        }

        .chat-header {
            padding: 16px 20px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-title i {
            color: var(--accent-pink);
            animation: heartBeat 2s ease-in-out infinite;
        }

        .messages-container {
            flex: 1;
            padding: 16px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: calc(100% - 140px);
        }

        /* ===== MESSAGE STYLES ===== */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 22px;
            animation: messageAppear 0.3s ease;
            position: relative;
            word-break: break-word;
            box-shadow: var(--shadow-sm);
        }

        .message.me {
            align-self: flex-end;
            background: var(--me-bubble);
            border-bottom-left-radius: 8px;
            color: white;
        }

        .message.omri {
            align-self: flex-start;
            background: var(--omri-bubble);
            border-bottom-right-radius: 8px;
            color: white;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 4px;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.8;
            text-align: right;
            margin-top: 4px;
            font-weight: 300;
        }

        .chat-input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            background: rgba(15, 11, 26, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-input-group {
            display: flex;
            gap: 12px;
        }

        #chatMessageInput {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: var(--radius-xl);
            color: var(--text-primary);
            font-size: 15px;
            transition: all var(--transition-fast);
        }

        #chatMessageInput:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
        }

        #sendMessageBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all var(--transition-fast);
        }

        #sendMessageBtn:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        /* ===== HISTORY SECTION ===== */
        .history-section {
            margin-top: 30px;
            animation: fadeIn 0.8s ease 0.4s both;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .clear-history-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-xl);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition-fast);
            font-size: 14px;
        }

        .clear-history-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: #f87171;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .history-card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-normal);
            border: 1px solid rgba(255, 255, 255, 0.08);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .history-card:hover {
            transform: translateY(-6px);
            border-color: var(--accent-purple);
            box-shadow: var(--shadow-lg);
        }

        .history-thumb {
            width: 100%;
            height: 140px;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }

        .history-card:hover .history-thumb {
            transform: scale(1.05);
        }

        .history-info {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .history-video-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* ===== CINEMA MODE STYLES ===== */
        .cinema-mode .video-input-section,
        .cinema-mode .history-section {
            display: none;
        }

        /* ŸÖŸàÿ®ÿßŸäŸÑ: Ÿàÿ∂ÿπ ÿßŸÑÿ≥ŸäŸÜŸÖÿß */
        .cinema-mode .app-wrapper {
            max-width: 100%;
            margin: 56px 0 0;
            padding: 0;
        }
        
        .cinema-mode .player-section {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 0;
            box-shadow: none;
        }
        
        .cinema-mode .player-container {
            padding-bottom: 56.25%;
        }
        
        .cinema-mode .chat-section {
            margin-top: 0;
            border-radius: 0;
            height: calc(100vh - (56.25vw + 56px));
            position: relative;
        }

        /* ÿØŸäÿ≥ŸÉÿ™Ÿàÿ®: Ÿàÿ∂ÿπ ÿßŸÑÿ≥ŸäŸÜŸÖÿß */
        @media (min-width: 768px) {
            .cinema-mode .app-wrapper {
                max-width: 100%;
                margin: 72px auto 0;
                padding: 0 20px;
                display: grid;
                grid-template-columns: var(--golden-ratio) var(--golden-complement);
                gap: 20px;
                align-items: start;
                height: calc(100vh - 92px);
            }
            
            .cinema-mode .player-section {
                position: sticky;
                top: 20px;
                height: calc(100vh - 112px);
                border-radius: var(--radius-xl);
                margin-bottom: 0;
            }
            
            .cinema-mode .player-container {
                padding-bottom: 0;
                height: 100%;
            }
            
            .cinema-mode .chat-section {
                margin-top: 0;
                height: calc(100vh - 112px);
                border-radius: var(--radius-xl);
                background: linear-gradient(135deg, rgba(30, 15, 60, 0.4), rgba(45, 20, 70, 0.3));
                backdrop-filter: blur(14px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                flex-direction: column;
            }
            
            .cinema-mode .messages-container {
                flex: 1;
                padding: 20px;
                max-height: none;
            }
            
            .cinema-mode .chat-input-container {
                position: relative;
                padding: 20px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        /* Desktop Layout */
        @media (min-width: 768px) {
            .app-wrapper {
                max-width: 980px;
            }
            
            .main-content {
                flex-direction: row;
                gap: 20px;
            }
            
            .player-section {
                flex: var(--golden-ratio);
            }
            
            .chat-section {
                flex: var(--golden-complement);
                margin-top: 0;
                height: 600px;
                border-radius: var(--radius-xl);
                background: linear-gradient(135deg, var(--glass-bg), rgba(40, 25, 70, 0.4));
                backdrop-filter: blur(14px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                flex-direction: column;
            }
            
            .messages-container {
                flex: 1;
                max-height: none;
            }
            
            .chat-input-container {
                position: relative;
            }
            
            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* Mobile Layout */
        @media (max-width: 767px) {
            .app-wrapper {
                padding: 0 15px;
                margin: 68px auto 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #loadVideoBtn {
                width: 100%;
                padding: 16px;
            }
            
            .history-grid {
                grid-template-columns: 1fr;
            }
            
            .top-bar {
                padding: 0 15px;
            }
            
            .logo-text {
                font-size: 14px;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        /* ===== SCROLLBAR STYLING ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent-purple), var(--accent-pink));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--accent-pink), var(--accent-lavender));
        }

        /* ===== LOADING STATES ===== */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* ===== ROMANTIC ELEMENTS ===== */
        .heart-emoji {
            animation: heartBeat 2s infinite;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-film"></i>
                </div>
                <span class="logo-text">our watch <span class="highlight">7afla :3</span></span>
            </div>
            
            <div class="top-bar-actions">
                <button class="action-btn" id="toggleCinemaBtn" title="Cinema Mode">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-wrapper" id="appWrapper">
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Video Input Section -->
            <section class="video-input-section">
                <div class="input-group">
                    <input type="text" id="videoUrlInput" placeholder="Paste a YouTube video URL...">
                    <button id="loadVideoBtn">
                        <i class="fas fa-play-circle"></i>
                        Play
                    </button>
                </div>
            </section>

            <!-- Player Section -->
            <section class="player-section">
                <div class="player-container">
                    <div id="youtubePlayer"></div>
                    <div class="player-placeholder" id="playerPlaceholder">

        // ============================================

        function createPlayer() {
            player = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,

                    'playsinline': 1

                events: {
                    'onReady': onPlayerReady,

        function onPlayerReady() {

        function onPlayerStateChange(event) {
            if (!player || isApplyingRemoteAction) return;

            const state = event.data;
            const now = Date.now();

            updatePlayPauseButton(state);

            if (now - lastLocalActionTime < 300) return;

            if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                lastLocalActionTime = now;
                sendVideoAction({
                    type: state === YT.PlayerState.PLAYING ? 'PLAY' : 'PAUSE',
                    videoId: currentVideoId,
                    timestamp: now,
                    updatedBy: currentUser.uid,
                    currentTime: player.getCurrentTime()
                });
            }
        }

        function onPlayerError(error) {
            console.error('‚ùå YouTube player error:', error);
            alert('Failed to load video. Please check the URL and try again.');
        }

        function updatePlayPauseButton(state) {
            const btn = document.getElementById('playPauseBtn');
            const icon = btn.querySelector('i');
            icon.className = state === YT.PlayerState.PLAYING ? 'fas fa-pause' : 'fas fa-play';
        }

        // ============================================
        // 6. PERFECT SYNC ENGINE (NO CHANGES)
        // ============================================
        function startManualSeekDetection() {
            if (manualSeekInterval) clearInterval(manualSeekInterval);

            let previousTime = 0;
            let previousState = -1;
            
            manualSeekInterval = setInterval(() => {
                if (!player || isApplyingRemoteAction) return;

                const currentState = player.getPlayerState();
                const currentTime = player.getCurrentTime();
                const now = Date.now();

                if (currentState === YT.PlayerState.PLAYING) {
                    previousTime = currentTime;
                    previousState = currentState;
                    return;
                }

                const timeDiff = Math.abs(currentTime - previousTime);
                const isManualSeek = timeDiff > SEEK_DETECT_THRESHOLD && 
                                    currentState !== YT.PlayerState.BUFFERING &&
                                    currentState !== YT.PlayerState.CUED &&
                                    now - lastLocalActionTime > 300;

                if (isManualSeek && currentState === previousState) {
                    lastLocalActionTime = now;
                    sendVideoAction({
                        type: 'SEEK',
                        videoId: currentVideoId,
                        currentTime: currentTime,
                        timestamp: now,
                        updatedBy: currentUser.uid
                    });
                }

                previousTime = currentTime;
                previousState = currentState;
            }, 400);
        }

        function sendVideoAction(action) {
            if (!videoStateRef) return;

            videoStateRef.set({
                ...action,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        function startVideoSyncListener() {
            videoStateRef.onSnapshot((doc) => {
                if (!doc.exists || !player || isApplyingRemoteAction) return;

                const data = doc.data();
                if (!data || data.updatedBy === currentUser.uid) return;

                if (Date.now() - data.timestamp > 5000) return;

                applyRemoteAction(data);
            });
        }

        function applyRemoteAction(action) {
            isApplyingRemoteAction = true;

            switch (action.type) {
                case 'LOAD':
                    if (action.videoId && action.videoId !== currentVideoId) {
                        currentVideoId = action.videoId;
                        player.loadVideoById(action.videoId, action.currentTime || 0);
                        document.getElementById('videoUrlInput').value = `https://youtu.be/${action.videoId}`;
                        updateVideoTitle(action.videoId);
                        addToHistory(action.videoId);
                        lastKnownTime = 0;
                    }
                    break;

                case 'PLAY':
                    const currentTimeOnPlay = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPlay - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                        player.playVideo();
                    }
                    break;

                case 'PAUSE':
                    const currentTimeOnPause = player.getCurrentTime();
                    if (Math.abs(currentTimeOnPause - (action.currentTime || 0)) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime || 0, true);
                    }
                    if (player.getPlayerState() !== YT.PlayerState.PAUSED) {
                        player.pauseVideo();
                    }
                    break;

                case 'SEEK':
                    const ct = player.getCurrentTime();
                    if (Math.abs(ct - action.currentTime) > SYNC_TOLERANCE) {
                        player.seekTo(action.currentTime, true);
                    }
                    break;
            }

            setTimeout(() => {
                isApplyingRemoteAction = false;
                lastKnownTime = player.getCurrentTime();
            }, 200);
        }

        // ============================================
        // 7. CHAT SYSTEM FUNCTIONS WITH AUTO-SCROLL
        // ============================================
        function startChatListener() {
            chatRef.onSnapshot((snapshot) => {
                const container = document.getElementById('messagesContainer');
                
                // Check if user is at bottom of chat
                checkIfUserAtBottom(container);
                
                // Show only new messages (to avoid reloading all)
                const currentMessageCount = container.children.length;
                
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const msg = change.doc.data();
                        addMessageToChat(msg, container);
                    }
                });
                
                // Auto-scroll only if user is at bottom
                if (userAtBottom && autoScrollEnabled) {
                    setTimeout(() => {
                        container.scrollTop = container.scrollHeight;

                }
            });
        }

        function checkIfUserAtBottom(container) {
            const scrollTop = container.scrollTop;
            const scrollHeight = container.scrollHeight;
            const clientHeight = container.clientHeight;
            
            // User is at bottom if within 50px from end
            userAtBottom = (scrollHeight - scrollTop - clientHeight) <= 50;

        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/v\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            
            return null;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateViewBasedOnScreenSize() {
            const wasMobileView = isMobileView;
            isMobileView = window.innerWidth < 768;
            
            if (wasMobileView !== isMobileView && isCinemaMode) {
                adjustLayoutForCinemaMode();
            }
        }

        // ============================================
        // 12. START APPLICATION & CLEANUP
        // ============================================
        window.addEventListener('load', initializeApp);

        window.addEventListener('beforeunload', () => {
            // Update user status to offline
            if (usersRef) {
                usersRef.update({ online: false });
            }
            
            // Clean up intervals
            if (manualSeekInterval) {
                clearInterval(manualSeekInterval);
            }
            
            console.log("üëã Closing app");
        });
    </script>
