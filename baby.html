<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Watch ♥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        /* === CORE RESET === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === COLOR SYSTEM === */
        :root {
            --cosmic-black: #0a0a14;
            --cosmic-darker: #070710;
            --neon-purple: #9d4edd;
            --neon-pink: #ff4b8a;
            --text-light: #f8e3ff;
            --text-gray: #a0a0b0;
            --glass-bg: rgba(29, 0, 61, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* === BASE === */
        body {
            font-family: 'Segoe UI', -apple-system, system-ui, sans-serif;
            background-color: var(--cosmic-darker);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === STARS BACKGROUND === */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* === LAYOUT === */
        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* === HEADER === */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .online-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* === VIDEO INPUT === */
        .video-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        #videoUrlInput {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
        }

        #videoUrlInput:focus {
            outline: none;
            border-color: var(--neon-purple);
        }

        #loadVideoBtn {
            padding: 0 24px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #loadVideoBtn:hover {
            transform: translateY(-2px);
        }

        /* === CINEMA PLAYER === */
        .cinema-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #youtubePlayer {
            width: 100%;
            height: 100%;
            display: none;
        }

        #localVideoPlayer {
            width: 100%;
            height: 100%;
            display: none;
        }

        .custom-video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #localVideoPlayer:hover + .custom-video-controls,
        .custom-video-controls:hover {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--neon-purple), var(--neon-pink));
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-controls, .right-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn-video {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: all 0.2s;
        }

        .control-btn-video:hover {
            color: var(--neon-pink);
            transform: scale(1.1);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            overflow: hidden;
        }

        .volume-level {
            height: 100%;
            background: white;
            width: 100%;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--cosmic-black);
            color: var(--text-gray);
            gap: 16px;
        }

        .player-placeholder i {
            font-size: 48px;
            opacity: 0.5;
        }

        /* === CONTROLS === */
        .player-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--neon-purple);
            transform: scale(1.05);
        }

        .time-display {
            font-family: 'Courier New', monospace;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
        }

        /* === MOVIES & HISTORY SECTIONS === */
        .movies-history-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 1024px) {
            .movies-history-container {
                grid-template-columns: 1fr;
            }
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
        }

        .movies-grid, .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .movie-card, .history-card {
            background: rgba(29, 0, 61, 0.3);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .movie-card:hover, .history-card:hover {
            transform: translateY(-4px);
            border-color: var(--neon-purple);
        }

        .movie-card.active, .history-card.active {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 75, 138, 0.3);
        }

        .movie-thumb, .history-thumb {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .movie-info, .history-info {
            padding: 12px;
        }

        .movie-title, .history-video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-duration {
            font-size: 12px;
            color: var(--text-gray);
            margin-top: 4px;
        }

        .movie-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--neon-pink);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* === FLOATING CHAT === */
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 350px;
            height: 450px;
            background: rgba(10, 1, 31, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .chat-widget.hidden {
            display: none;
        }

        .chat-header {
            padding: 16px;
            background: rgba(29, 0, 61, 0.6);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .messages-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: messagePop 0.3s ease;
        }

        @keyframes messagePop {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.my-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-bottom-right-radius: 4px;
        }

        .message.their-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 16px;
            background: rgba(29, 0, 61, 0.5);
            border-top: 1px solid var(--glass-border);
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        #chatMessageInput {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            color: var(--text-light);
        }

        #chatMessageInput:focus {
            outline: none;
            border-color: var(--neon-purple);
        }

        #sendMessageBtn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === MINI CHAT ICON === */
        .mini-chat-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 20px rgba(157, 78, 221, 0.4);
            transition: all 0.3s ease;
        }

        .mini-chat-icon.hidden {
            display: none;
        }

        .mini-chat-icon.has-notification {
            animation: glowPulse 1.5s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px var(--neon-purple); }
            50% { box-shadow: 0 0 30px var(--neon-pink); }
        }

        /* === CHAT BUBBLES SYSTEM (NEW) === */
        .chat-bubbles-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-start;
            gap: 10px;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-bubble {
            max-width: 300px;
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.9), rgba(255, 75, 138, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            animation: bubbleIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            pointer-events: auto;
            word-break: break-word;
            transition: all 0.3s ease;
        }

        .chat-bubble.their-message {
            background: linear-gradient(135deg, rgba(40, 40, 60, 0.9), rgba(29, 0, 61, 0.9));
            align-self: flex-end;
        }

        .chat-bubble.my-message {
            align-self: flex-start;
        }

        .chat-bubble.fading {
            opacity: 0;
            transform: translateY(20px);
        }

        .chat-bubble-bar {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 1, 31, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 10px 20px;
            z-index: 1001;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .chat-bubble-bar.visible {
            display: flex;
        }

        .chat-bubble-bar-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-light);
        }

        .chat-bubble-bar-count {
            background: var(--neon-pink);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .chat-bubble-bar-expand {
            background: none;
            border: none;
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-bubble-bar-expand:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* === CINEMA EXPANDED MODE === */
        .cinema-expanded .chat-widget {
            display: none !important;
        }

        .cinema-expanded .chat-bubbles-container {
            left: 50px;
            right: 50px;
            bottom: 30px;
        }

        .cinema-expanded .chat-bubble {
            max-width: 350px;
        }

        /* === FULLSCREEN MODE DETECTION === */
        :fullscreen .chat-widget,
        :-webkit-full-screen .chat-widget,
        :-moz-full-screen .chat-widget,
        :-ms-fullscreen .chat-widget {
            display: none !important;
        }

        :fullscreen .chat-bubbles-container,
        :-webkit-full-screen .chat-bubbles-container,
        :-moz-full-screen .chat-bubbles-container,
        :-ms-fullscreen .chat-bubbles-container {
            display: flex !important;
        }

        /* === BUBBLE ANIMATIONS === */
        @keyframes bubbleIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* === IMPROVED HISTORY CARDS === */
        .history-grid {
            min-height: 200px;
        }

        .history-card .history-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .history-card:hover .history-actions {
            opacity: 1;
        }

        .history-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-action-btn:hover {
            background: var(--neon-pink);
            transform: scale(1.1);
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }
            
            .chat-widget {
                width: calc(100% - 24px);
                height: 400px;
                right: 12px;
                bottom: 12px;
            }
            
            .mini-chat-icon {
                right: 12px;
                bottom: 12px;
            }
            
            .movies-grid, .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .chat-bubbles-container {
                left: 10px;
                right: 10px;
                bottom: 15px;
            }
            
            .chat-bubble {
                max-width: 70%;
                font-size: 13px;
                padding: 10px 16px;
            }
            
            :fullscreen .chat-bubbles-container,
            .cinema-expanded .chat-bubbles-container {
                left: 20px;
                right: 20px;
            }
            
            .chat-bubble-bar {
                padding: 8px 15px;
            }
        }

        /* === SCROLLBAR === */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 3px;
        }

        .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .speed-control {
            position: relative;
            display: inline-block;
        }

        .speed-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
        }

        .speed-options {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
            display: none;
            flex-direction: column;
            min-width: 80px;
        }

        .speed-options.show {
            display: flex;
        }

        .speed-option {
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
            text-align: center;
        }

        .speed-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div id="stars"></div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-film"></i>
                </div>
                <h1>Cosmic Watch</h1>
            </div>
            <div class="online-badge">
                <div class="online-dot"></div>
                <span>متصلون:</span>
                <span id="onlineCount">1</span>
            </div>
        </div>

        <!-- Video Input -->
        <div class="video-input-container">
            <input type="text" id="videoUrlInput" placeholder="ضع رابط YouTube هنا...">
            <button id="loadVideoBtn">
                <i class="fas fa-play"></i>
                شغل
            </button>
        </div>

        <!-- Cinema Player -->
        <div class="cinema-container">
            <div id="youtubePlayer"></div>
            <video id="localVideoPlayer" preload="metadata">
                <source src="" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
            
            <!-- Custom Video Controls -->
            <div class="custom-video-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="controls-row">
                    <div class="left-controls">
                        <button class="control-btn-video" id="playPauseLocalBtn" title="تشغيل / إيقاف">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="time-display" id="localTimeDisplay">
                            <span id="localCurrentTime">00:00</span> / <span id="localDuration">00:00</span>
                        </div>
                        <div class="volume-container">
                            <button class="control-btn-video" id="muteBtn" title="كتم الصوت">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <div class="volume-slider" id="volumeSlider">
                                <div class="volume-level" id="volumeLevel"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-controls">
                        <div class="speed-control">
                            <button class="speed-btn" id="speedBtn">1x</button>
                            <div class="speed-options" id="speedOptions">

    <script>
        // ============================================
        // 1. FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAJvohW3m1-sZAlrTjkv7UZqTLC6WigePo",
            authDomain: "party-dfe30.firebaseapp.com",
            projectId: "party-dfe30",
            storageBucket: "party-dfe30.firebasestorage.app",
            messagingSenderId: "783983668260",
            appId: "1:783983668260:web:e353a1220e7621bbf53cb1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ============================================
        // 2. APPLICATION STATE
        // ============================================
        let player = null;
        let currentUser = null;
        const ROOM_ID = "cosmic_room_v1";
        
        // Sync control
        let isSyncing = false;
        let lastSyncTime = 0;
        let currentVideoId = null;
        let currentMovie = null;
        let isPlayingLocal = false;
        
        // Chat state
        let chatUnreadCount = 0;
        let activeBubbles = [];
        let isCinemaMode = false;
        
        // Firebase references
        let roomRef = null;
        let videoStateRef = null;
        let chatRef = null;
        let usersRef = null;
        let historyCollection = null;
        let moviesRef = null;

        // Local video elements
        let localVideo = null;
        let isLocalVideoPlaying = false;
        let localVideoVolume = 1;
        let localVideoMuted = false;
        let localVideoPlaybackRate = 1;

        // ============================================
        // 3. INITIALIZATION
        // ============================================
        async function initializeApp() {
            createStars();
            
            try {
                // Anonymous sign in
                await auth.signInAnonymously();
                currentUser = auth.currentUser;
                
                // Setup Firebase references
                roomRef = db.collection('rooms').doc(ROOM_ID);
                videoStateRef = roomRef.collection('state').doc('video');
                chatRef = roomRef.collection('messages').orderBy('timestamp', 'asc').limit(50);
                usersRef = roomRef.collection('users').doc(currentUser.uid);
                historyCollection = roomRef.collection('history');
                moviesRef = roomRef.collection('movies').orderBy('addedAt', 'desc').limit(20);
                
                // Set user presence
                await usersRef.set({
                    uid: currentUser.uid,
                    online: true,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                // Start listeners
                startVideoSyncListener();
                initializeChatBubbles();
                startChatListener();
                startUsersListener();
                loadMovies();
                
                // Initialize history system
                await initializeHistory();
                
                // Setup players
                loadYouTubePlayer();
                setupLocalVideoPlayer();
                
                // Setup UI events
                setupEventListeners();
                
                console.log('Cosmic Watch Enhanced initialized');
                
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        }

        // ============================================
        // 4. STARS BACKGROUND
        // ============================================
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = (Math.random() * 2 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.opacity = Math.random() * 0.5 + 0.3;
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }

        // ============================================
        // 5. YOUTUBE PLAYER
        // ============================================
        function loadYouTubePlayer() {
            if (window.YT && window.YT.Player) {
                createPlayer();
            } else {
                window.onYouTubeIframeAPIReady = createPlayer;
            }
        }

        function createPlayer() {
            player = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady() {
            document.getElementById('playerPlaceholder').style.display = 'none';
            setInterval(updateTimeDisplay, 1000);
            loadLastVideo();
        }

        function onPlayerStateChange(event) {
            if (!player || isSyncing) return;
            
            const state = event.data;
            const currentTime = player.getCurrentTime();
            
            // Update UI button
            updatePlayPauseButton(state);
            
            // Sync with debounce
            const now = Date.now();
            if (now - lastSyncTime > 500) {
                updateVideoState({
                    state: state,
                    currentTime: currentTime,
                    timestamp: now,
                    videoId: currentVideoId,
                    movie: null,
                    updatedBy: currentUser.uid
                });
                lastSyncTime = now;
            }
        }

        function updatePlayPauseButton(state) {
            const btn = document.getElementById('playPauseBtn');
            const icon = btn.querySelector('i');
            icon.className = state === YT.PlayerState.PLAYING ? 'fas fa-pause' : 'fas fa-play';
        }

        // ============================================
        // 6. LOCAL VIDEO PLAYER
        // ============================================
        function setupLocalVideoPlayer() {
            localVideo = document.getElementById('localVideoPlayer');
            
            // Event listeners for local video
            localVideo.addEventListener('play', onLocalVideoPlay);
            localVideo.addEventListener('pause', onLocalVideoPause);
            localVideo.addEventListener('timeupdate', onLocalVideoTimeUpdate);
            localVideo.addEventListener('loadedmetadata', onLocalVideoLoaded);
            localVideo.addEventListener('volumechange', onLocalVideoVolumeChange);
            
            // Update time display every second
            setInterval(updateLocalTimeDisplay, 1000);
        }

        function onLocalVideoPlay() {
            isLocalVideoPlaying = true;
            updateLocalPlayButton();
            syncLocalVideoState();
        }

        function onLocalVideoPause() {
            isLocalVideoPlaying = false;
            updateLocalPlayButton();
            syncLocalVideoState();
        }

        function onLocalVideoTimeUpdate() {
            updateProgressBar();
            syncLocalVideoState();
        }

        function onLocalVideoLoaded() {
            updateLocalTimeDisplay();
            updateProgressBar();
        }

        function onLocalVideoVolumeChange() {
            localVideoVolume = localVideo.volume;
            localVideoMuted = localVideo.muted;
            updateVolumeUI();
        }

        function updateLocalTimeDisplay() {
            if (!localVideo || !localVideo.duration) return;
            
            const current = localVideo.currentTime;
            const duration = localVideo.duration;
            
            document.getElementById('localCurrentTime').textContent = formatTime(current);
            document.getElementById('localDuration').textContent = formatTime(duration);
        }

        function updateProgressBar() {
            if (!localVideo || !localVideo.duration) return;
            
            const progress = (localVideo.currentTime / localVideo.duration) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function updateLocalPlayButton() {
            const btn = document.getElementById('playPauseLocalBtn');
            const icon = btn.querySelector('i');
            icon.className = isLocalVideoPlaying ? 'fas fa-pause' : 'fas fa-play';
        }

        function updateVolumeUI() {
            const volumeLevel = document.getElementById('volumeLevel');
            const muteBtn = document.getElementById('muteBtn');
            const muteIcon = muteBtn.querySelector('i');
            
            volumeLevel.style.width = `${localVideoVolume * 100}%`;
            
            if (localVideoMuted || localVideoVolume === 0) {
                muteIcon.className = 'fas fa-volume-mute';
            } else if (localVideoVolume < 0.5) {
                muteIcon.className = 'fas fa-volume-down';
            } else {
                muteIcon.className = 'fas fa-volume-up';
            }
        }

        function syncLocalVideoState() {
            if (!localVideo || isSyncing) return;
            
            const now = Date.now();
            if (now - lastSyncTime > 500) {
                updateVideoState({
                    state: isLocalVideoPlaying ? 1 : 2,
                    currentTime: localVideo.currentTime,
                    timestamp: now,
                    videoId: null,
                    movie: currentMovie,
                    updatedBy: currentUser.uid
                });
                lastSyncTime = now;
            }
        }

        function seekLocalVideo(e) {
            if (!localVideo) return;
            
            const progressContainer = document.getElementById('progressContainer');
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            localVideo.currentTime = percent * localVideo.duration;
        }

        function setLocalVideoVolume(e) {
            if (!localVideo) return;
            
            const volumeSlider = document.getElementById('volumeSlider');
            const rect = volumeSlider.getBoundingClientRect();
            let percent = (e.clientX - rect.left) / rect.width;
            percent = Math.max(0, Math.min(1, percent));
            
            localVideo.volume = percent;
            localVideo.muted = percent === 0;
        }

        function toggleFullscreen() {
            const container = document.querySelector('.cinema-container');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // ============================================
        // 7. VIDEO SYNC ENGINE
        // ============================================
        function startVideoSyncListener() {
            videoStateRef.onSnapshot((doc) => {
                if (!doc.exists || !player || isSyncing) return;
                
                const data = doc.data();
                if (!data || data.updatedBy === currentUser.uid) return;
                
                // Apply sync
                applyVideoSync(data);
            });
        }

        function applyVideoSync(state) {
            isSyncing = true;
            
            // Check if it's a movie or YouTube video
            if (state.movie) {
                // Load movie
                if (state.movie.url !== currentMovie?.url) {
                    loadMovieFromState(state.movie);
                }
                
                // Sync local video
                if (localVideo) {
                    const currentTime = localVideo.currentTime;
                    if (Math.abs(currentTime - (state.currentTime || 0)) > 1) {
                        localVideo.currentTime = state.currentTime;
                    }
                    
                    if (state.state === 1 && localVideo.paused) {
                        localVideo.play();
                    } else if (state.state === 2 && !localVideo.paused) {
                        localVideo.pause();
                    }
                }
                
            } else {
                // Handle YouTube video
                if (state.videoId && state.videoId !== currentVideoId) {
                    currentVideoId = state.videoId;
                    player.loadVideoById(state.videoId);
                    document.getElementById('videoUrlInput').value = `https://youtu.be/${state.videoId}`;
                }
                
                // Sync time if difference > 1 second
                const currentTime = player.getCurrentTime();
                if (Math.abs(currentTime - (state.currentTime || 0)) > 1) {
                    player.seekTo(state.currentTime, true);
                }
                
                // Sync play/pause
                if (state.state === YT.PlayerState.PLAYING && player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    player.playVideo();
                } else if (state.state === YT.PlayerState.PAUSED && player.getPlayerState() !== YT.PlayerState.PAUSED) {
                    player.pauseVideo();
                }
            }
            
            setTimeout(() => { isSyncing = false; }, 300);
        }

        function updateVideoState(updates) {
            if (!videoStateRef) return;
            videoStateRef.set({
                ...updates,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        // ============================================
        // 8. MOVIES SYSTEM
        // ============================================
        async function loadMovies() {
            try {
                // Check if movies collection exists, if not add default movie
                const snapshot = await moviesRef.get();
                
                if (snapshot.empty) {
                    // Add default movie
                    await addDefaultMovie();
                    loadMovies(); // Reload
                    return;
                }
                
                const moviesGrid = document.getElementById('moviesGrid');
                moviesGrid.innerHTML = '';
                
                snapshot.forEach(async (doc) => {
                    await addMovieToGrid(doc.data());
                });
                
            } catch (error) {
                console.error('Error loading movies:', error);
                // Add default movie on error
                await addDefaultMovie();
            }
        }

        async function addDefaultMovie() {
            const defaultMovie = {
                id: 'movie1',
                title: 'فيلمنا الخاص',
                description: 'فيلم جميل لمشاهدته مع الأصدقاء',
                url: 'https://pub-a1e215071f3845a291b927539859c4ca.r2.dev/movie.mp4',
                thumbnail: 'https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80',
                duration: '01:45:00',
                addedAt: firebase.firestore.FieldValue.serverTimestamp(),
                addedBy: 'system'
            };
            
            try {
                await moviesRef.doc(defaultMovie.id).set(defaultMovie);
            } catch (error) {
                console.error('Error adding default movie:', error);
            }
        }

        async function addMovieToGrid(movie) {
            const moviesGrid = document.getElementById('moviesGrid');
            
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.dataset.movieId = movie.id;
            
            if (currentMovie && movie.id === currentMovie.id) {
                card.classList.add('active');
            }
            
            card.innerHTML = `
                <div class="movie-badge">فيلم</div>
                <img src="${movie.thumbnail}" 
                     alt="${movie.title}" 
                     class="movie-thumb">
                <div class="movie-info">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-duration">${movie.duration || 'غير معروف'}</div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                loadMovie(movie);
            });
            
            moviesGrid.appendChild(card);
        }

        function loadMovie(movie) {
            // Hide YouTube player, show local video player
            document.getElementById('youtubePlayer').style.display = 'none';
            document.getElementById('localVideoPlayer').style.display = 'block';
            document.getElementById('playerPlaceholder').style.display = 'none';
            
            // Set video source
            localVideo.src = movie.url;
            currentMovie = movie;
            isPlayingLocal = true;
            
            // Update active state
            document.querySelectorAll('.movie-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`.movie-card[data-movie-id="${movie.id}"]`).classList.add('active');
            
            // Clear YouTube active state
            document.querySelectorAll('.history-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Update sync state
            updateVideoState({
                movie: movie,
                currentTime: 0,
                state: YT.PlayerState.PAUSED,
                timestamp: Date.now(),
                videoId: null,
                updatedBy: currentUser.uid
            });
        }

        function loadMovieFromState(movie) {
            // Hide YouTube player, show local video player
            document.getElementById('youtubePlayer').style.display = 'none';
            document.getElementById('localVideoPlayer').style.display = 'block';
            document.getElementById('playerPlaceholder').style.display = 'none';
            
            // Set video source
            localVideo.src = movie.url;
            currentMovie = movie;
            isPlayingLocal = true;
            
            // Update active state
            document.querySelectorAll('.movie-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelectorAll('.history-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const activeCard = document.querySelector(`.movie-card[data-movie-id="${movie.id}"]`);
            if (activeCard) {
                activeCard.classList.add('active');

        // ============================================
        // 9. CHAT BUBBLES SYSTEM
        // ============================================
        function initializeChatBubbles() {
            // Detect cinema/fullscreen mode
            detectCinemaMode();
            
            // Listen for fullscreen changes
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            // Expand chat from bar button
            document.getElementById('expandChatFromBar').addEventListener('click', () => {
                document.getElementById('chatWidget').classList.remove('hidden');
                document.getElementById('miniChatIcon').classList.add('hidden');
                document.getElementById('chatBubbleBar').classList.remove('visible');
                chatUnreadCount = 0;
                updateChatNotification();
            });
        }

        function detectCinemaMode() {
            const container = document.querySelector('.cinema-container');
            isCinemaMode = container.classList.contains('cinema-expanded') || 
                           document.fullscreenElement || 
                           document.webkitFullscreenElement || 
                           document.mozFullScreenElement || 
                           document.msFullscreenElement;
            
            if (isCinemaMode) {
                document.getElementById('chatBubblesContainer').style.display = 'flex';
                document.getElementById('chatWidget').classList.add('hidden');
                document.getElementById('chatBubbleBar').classList.remove('visible');
            } else {
                document.getElementById('chatBubblesContainer').style.display = 'none';
                document.getElementById('chatBubbleBar').classList.remove('visible');
            }
        }

        function handleFullscreenChange() {
            detectCinemaMode();
        }

        function createChatBubble(message) {
            const container = document.getElementById('chatBubblesContainer');
            const isMyMessage = message.userId === currentUser.uid;
            
            // Create bubble
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${isMyMessage ? 'my-message' : 'their-message'}`;
            bubble.textContent = message.text;
            bubble.dataset.timestamp = Date.now();
            
            // Add to container
            container.appendChild(bubble);
            activeBubbles.push(bubble);
            
            // Limit to 5 bubbles max
            if (activeBubbles.length > 5) {
                const oldestBubble = activeBubbles.shift();
                oldestBubble.classList.add('fading');
                setTimeout(() => {
                    if (oldestBubble.parentNode) {
                        oldestBubble.parentNode.removeChild(oldestBubble);
                    }
                }, 300);
            }
            
            // Auto-remove after 7 seconds
            setTimeout(() => {
                if (bubble.parentNode) {
                    const index = activeBubbles.indexOf(bubble);
                    if (index > -1) {
                        activeBubbles.splice(index, 1);
                    }
                    bubble.classList.add('fading');
                    setTimeout(() => {
                        if (bubble.parentNode) {
                            bubble.parentNode.removeChild(bubble);
                        }
                    }, 300);
                }
            }, 7000);
            
            // Update bubble bar counter
            updateBubbleBarCounter();
        }

        function updateBubbleBarCounter() {
            const countElement = document.getElementById('chatBubbleCount');
            countElement.textContent = activeBubbles.length;
            
            // Show bar on mobile if there are bubbles
            if (window.innerWidth <= 768 && activeBubbles.length > 0 && isCinemaMode) {
                document.getElementById('chatBubbleBar').classList.add('visible');
            }
        }

        function startChatListener() {
            // Use existing chatRef from initialization
            chatRef.onSnapshot((snapshot) => {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    addMessageToChat(msg);
                });
                
                // Scroll to bottom
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
                
                // Handle new messages for bubbles
                if (snapshot.docChanges) {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const msg = change.doc.data();
                            // Add to bubbles if in cinema/fullscreen mode
                            if (isCinemaMode) {
                                createChatBubble(msg);
                            }
                            
                            // Show notification if chat is minimized
                            const chatWidget = document.getElementById('chatWidget');
                            const miniIcon = document.getElementById('miniChatIcon');
                            if (chatWidget.classList.contains('hidden') && 
                                !miniIcon.classList.contains('hidden') && 
                                msg.userId !== currentUser.uid) {
                                chatUnreadCount++;
                                updateChatNotification();
                            }
                        }
                    });
                }
            });
        }

        function addMessageToChat(message) {
            // Original widget chat
            const container = document.getElementById('messagesContainer');
            const isMyMessage = message.userId === currentUser.uid;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'their-message'}`;
            messageDiv.textContent = message.text;
            
            container.appendChild(messageDiv);
            
            // Also create bubble if in cinema mode
            if (isCinemaMode) {
                createChatBubble(message);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatMessageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser) return;
            
            try {
                await roomRef.collection('messages').add({
                    text: text,
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                input.value = '';
                input.focus();
                
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function updateChatNotification() {
            const miniIcon = document.getElementById('miniChatIcon');
            if (chatUnreadCount > 0) {
                miniIcon.classList.add('has-notification');
            } else {
                miniIcon.classList.remove('has-notification');
            }
        }

        // ============================================
        // 10. HISTORY SYSTEM
        // ============================================
        async function initializeHistory() {
            // Load history
            loadPartyHistory();
        }

        async function loadPartyHistory() {
            try {
                // Use proper query with orderBy and limit
                const query = historyCollection
                    .orderBy('addedAt', 'desc')
                    .limit(20);
                
                const snapshot = await query.get();
                const historyGrid = document.getElementById('historyGrid');
                historyGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    historyGrid.innerHTML = '<div style="text-align:center; padding: 2rem; color: var(--text-gray)">لا توجد فيديوهات سابقة</div>';
                    return;
                }
                
                snapshot.forEach(async (doc) => {
                    await addVideoToHistory(doc.data());
                });
                
            } catch (error) {
                console.error('Error loading history:', error);
                showHistoryError();
            }
        }

        async function addToHistory(videoId) {
            if (!videoId || !historyCollection) return;
            
            try {
                // Check if video already exists in history
                const existingQuery = await historyCollection
                    .where('videoId', '==', videoId)
                    .limit(1)
                    .get();
                
                if (!existingQuery.empty) {
                    // Update timestamp if already exists
                    const doc = existingQuery.docs[0];
                    await historyCollection.doc(doc.id).update({
                        lastPlayed: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return;
                }
                
                // Get video title
                let videoTitle = '';
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://youtube.com/watch?v=${videoId}`);
                    const data = await response.json();
                    videoTitle = data.title || '';
                } catch (e) {
                    console.error('Error fetching video title:', e);
                }
                
                // Add to history with proper timestamp
                await historyCollection.add({
                    videoId: videoId,
                    title: videoTitle,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastPlayed: firebase.firestore.FieldValue.serverTimestamp(),
                    playedBy: currentUser.uid
                });
                
                // Reload history
                loadPartyHistory();
                
            } catch (error) {
                console.error('Error adding to history:', error);
            }
        }

        async function addVideoToHistory(video) {
            const historyGrid = document.getElementById('historyGrid');
            
            const card = document.createElement('div');
            card.className = 'history-card';
            card.dataset.videoId = video.videoId;
            
            if (currentVideoId && video.videoId === currentVideoId && !isPlayingLocal) {
                card.classList.add('active');
            }
            
            // Get thumbnail and title
            const thumbnail = `https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`;
            const videoTitle = video.title || 'فيديو';
            
            card.innerHTML = `
                <img src="${thumbnail}" 
                     alt="${videoTitle}" 
                     class="history-thumb"
                     onerror="this.src='https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'">
                <div class="history-info">
                    <div class="history-video-title">${videoTitle}</div>
                    <div class="movie-duration">${video.lastPlayed ? 'شوهد مؤخراً' : ''}</div>
                </div>
                <div class="history-actions">
                    <button class="history-action-btn" title="حذف من السجل" onclick="removeFromHistory('${video.videoId}', event)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            card.addEventListener('click', (e) => {
                // Don't trigger if clicking on delete button
                if (!e.target.closest('.history-action-btn')) {
                    loadVideoFromId(video.videoId);
                }
            });
            
            historyGrid.appendChild(card);
        }

        async function removeFromHistory(videoId, event) {
            event.stopPropagation();
            
            if (!confirm('هل تريد حذف هذا الفيديو من السجل؟')) return;
            
            try {
                const query = await historyCollection
                    .where('videoId', '==', videoId)
                    .limit(1)
                    .get();
                
                if (!query.empty) {
                    await historyCollection.doc(query.docs[0].id).delete();
                    loadPartyHistory();
                }
            } catch (error) {
                console.error('Error removing from history:', error);
            }
        }

        function showHistoryError() {
            const historyGrid = document.getElementById('historyGrid');
            historyGrid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--neon-pink); margin-bottom: 1rem;"></i>
                    <p style="color: var(--text-gray)">حدث خطأ في تحميل السجل</p>
                    <button onclick="loadPartyHistory()" style="
                        margin-top: 1rem;
                        padding: 8px 16px;
                        background: var(--neon-purple);
                        border: none;
                        border-radius: 8px;
                        color: white;
                        cursor: pointer;">
                        إعادة المحاولة
                    </button>
                </div>
            `;
        }

        // ============================================
        // 11. ONLINE PRESENCE
        // ============================================
        function startUsersListener() {
            roomRef.collection('users')
                .where('online', '==', true)
                .onSnapshot((snapshot) => {
                    let onlineCount = 0;
                    const now = Date.now();
                    
                    snapshot.forEach((doc) => {
                        const user = doc.data();
                        if (user.lastSeen) {
                            const lastSeen = user.lastSeen.toDate().getTime();
                            if (now - lastSeen < 120000) { // 2 minutes
                                onlineCount++;
                            }
                        }
                    });
                    
                    document.getElementById('onlineCount').textContent = onlineCount;
                });
            
            // Update presence every 30 seconds
            setInterval(() => {
                if (usersRef) {
                    usersRef.update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            }, 30000);
        }

        // ============================================
        // 12. VIDEO LOADING
        // ============================================
        function loadVideoFromInput() {
            const url = document.getElementById('videoUrlInput').value.trim();
            if (!url) return;
            
            const videoId = extractYouTubeId(url);
            if (!videoId) {
                alert('رابط YouTube غير صالح');
                return;
            }
            
            loadVideoFromId(videoId);
        }

        function loadVideoFromId(videoId) {
            if (!player || !player.loadVideoById) return;
            
            // Hide local video player, show YouTube player
            document.getElementById('localVideoPlayer').style.display = 'none';
            document.getElementById('youtubePlayer').style.display = 'block';
            
            currentVideoId = videoId;
            currentMovie = null;
            isPlayingLocal = false;
            player.loadVideoById(videoId);
            
            // Update sync state
            updateVideoState({
                videoId: videoId,
                currentTime: 0,
                state: YT.PlayerState.PAUSED,
                timestamp: Date.now(),
                movie: null,
                updatedBy: currentUser.uid
            });
            
            // Update UI
            document.getElementById('videoUrlInput').value = `https://youtu.be/${videoId}`;
            document.getElementById('playerPlaceholder').style.display = 'none';
            
            // Update active states
            document.querySelectorAll('.movie-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelectorAll('.history-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`.history-card[data-video-id="${videoId}"]`)?.classList.add('active');
            
            // Add to history
            addToHistory(videoId);
        }

        function loadLastVideo() {
            videoStateRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    if (data.movie) {
                        loadMovieFromState(data.movie);
                    } else if (data.videoId) {
                        loadVideoFromId(data.videoId);
                    }
                }
            });
        }

        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            
            return null;
        }

        // ============================================
        // 13. CINEMA MODE
        // ============================================
        function toggleCinemaMode() {
            const container = document.querySelector('.cinema-container');
            container.classList.toggle('cinema-expanded');
            detectCinemaMode();
            
            // Update cinema mode button icon
            const cinemaBtn = document.getElementById('cinemaModeBtn');
            const icon = cinemaBtn.querySelector('i');
            if (container.classList.contains('cinema-expanded')) {
                icon.className = 'fas fa-compress-alt';
            } else {
                icon.className = 'fas fa-expand-alt';
            }
        }

        // ============================================
        // 14. UI CONTROLS
        // ============================================
        function setupEventListeners() {
            // Video controls
            document.getElementById('loadVideoBtn').addEventListener('click', loadVideoFromInput);
            document.getElementById('videoUrlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadVideoFromInput();
            });
            
            // YouTube controls
            document.getElementById('playPauseBtn').addEventListener('click', () => {
                if (!player) return;
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });
            
            // Local video controls
            document.getElementById('playPauseLocalBtn').addEventListener('click', () => {
                if (!localVideo) return;
                if (localVideo.paused) {
                    localVideo.play();
                } else {
                    localVideo.pause();
                }
            });
            
            // Progress bar
            document.getElementById('progressContainer').addEventListener('click', seekLocalVideo);
            
            // Volume controls
            document.getElementById('muteBtn').addEventListener('click', () => {
                if (!localVideo) return;
                localVideo.muted = !localVideo.muted;
            });
            
            document.getElementById('volumeSlider').addEventListener('click', setLocalVideoVolume);
            
            // Speed controls
            document.getElementById('speedBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('speedOptions').classList.toggle('show');
            });
            
            document.querySelectorAll('.speed-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const speed = parseFloat(e.target.dataset.speed);
                    localVideo.playbackRate = speed;
                    document.getElementById('speedBtn').textContent = `${speed}x`;
                    document.getElementById('speedOptions').classList.remove('show');
                    localVideoPlaybackRate = speed;
                });
            });
            
            // Fullscreen
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
            
            // Cinema mode
            document.getElementById('cinemaModeBtn').addEventListener('click', toggleCinemaMode);
            
            // Close speed options when clicking elsewhere
            document.addEventListener('click', () => {
                document.getElementById('speedOptions').classList.remove('show');
            });
            
            // Chat controls
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('chatMessageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('miniChatIcon').addEventListener('click', () => {
                document.getElementById('chatWidget').classList.remove('hidden');
                document.getElementById('miniChatIcon').classList.add('hidden');
                document.getElementById('chatBubbleBar').classList.remove('visible');
                chatUnreadCount = 0;
                updateChatNotification();
            });
            
            document.getElementById('minimizeChatBtn').addEventListener('click', () => {
                document.getElementById('chatWidget').classList.add('hidden');
                document.getElementById('miniChatIcon').classList.remove('hidden');
                document.getElementById('chatBubbleBar').classList.remove('visible');
            });
            
            // Fullscreen change listener
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('msfullscreenchange', updateFullscreenButton);
        }

        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const icon = fullscreenBtn.querySelector('i');
            
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.msFullscreenElement) {
                icon.className = 'fas fa-compress';
            } else {
                icon.className = 'fas fa-expand';
            }
        }

        function updateTimeDisplay() {
            if (!player || !player.getCurrentTime) return;
            
            const current = player.getCurrentTime();
            const duration = player.getDuration();
            
            document.getElementById('currentTime').textContent = formatTime(current);
            document.getElementById('duration').textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ============================================
        // 15. START APPLICATION
        // ============================================
        window.addEventListener('load', initializeApp);
        
        // Clean up on exit
        window.addEventListener('beforeunload', () => {
            if (usersRef) {
                usersRef.update({ online: false });
            }
        });
    </script>
