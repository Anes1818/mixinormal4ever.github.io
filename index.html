    <script>const images = [
      "https://i.postimg.cc/kgryjry9/Blue-Watercolor-Sea-Underwater-Page-Border-A4-20241230-220343-0000-min.png",
      "https://i.postimg.cc/Z5BrpJv4/1000030006.jpg",
      "https://i.postimg.cc/QMc1YSqz/Screenshot-20241230-222221-Canva.jpg"
    ];
    
    let currentIndex = 0;
    
    function showOverlay() {
      const overlay = document.getElementById('overlay');
      const slideshowImage = document.getElementById('slideshow-image');
      slideshowImage.src = images[currentIndex];
      overlay.style.display = 'flex';
    }
    
    function hideOverlay() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'none';
    }
    
    function nextImage(event) {
      event.stopPropagation(); // لمنع إغلاق الـ overlay عند النقر على الزر
      currentIndex = (currentIndex + 1) % images.length;
      const slideshowImage = document.getElementById('slideshow-image');
      slideshowImage.src = images[currentIndex];
    }</script>
