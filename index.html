      overlay.style.display = 'flex';
    }
    
    function hideOverlay() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'none';
    }
    
    function nextImage(event) {

      currentIndex = (currentIndex + 1) % images.length;
      const slideshowImage = document.getElementById('slideshow-image');
      slideshowImage.src = images[currentIndex];
    }</script>

    let currentChessIndex = 0;

    function showChessOverlay() {

      const chessImage = document.getElementById('chess-image');

    function hideChessOverlay() {
      const chessOverlay = document.getElementById('chess-overlay');
      chessOverlay.style.display = 'none';
    }

    function nextChessImage(event) {
      event.stopPropagation(); // لمنع إغلاق الـ overlay عند النقر على الزر
      currentChessIndex = (currentChessIndex + 1) % chessImages.length;
      const chessImage = document.getElementById('chess-image');
